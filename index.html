<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HardHatHub | Canadian Manual Labor Jobs</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary: #2c3e50;
            --accent: #e67e22;
            --bg: #f8f9fa;
            --text: #333;
        }
        body { font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; line-height: 1.6; max-width: 900px; margin: 0 auto; padding: 20px; background-color: var(--bg); color: var(--text); }
        header { background: var(--primary); color: white; padding: 3rem 2rem; border-radius: 16px; text-align: center; margin-bottom: 40px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        h1 { margin: 0; font-size: 2.8rem; letter-spacing: -1px; }
        header p { opacity: 0.9; font-size: 1.1rem; margin-top: 10px; }
        
        .job-card { background: white; padding: 25px; margin-bottom: 20px; border-radius: 16px; border-left: 6px solid var(--accent); box-shadow: 0 4px 15px rgba(0,0,0,0.03); transition: all 0.3s ease; border-top: 1px solid #eee; border-right: 1px solid #eee; }
        .job-card:hover { transform: translateY(-5px); box-shadow: 0 12px 25px rgba(0,0,0,0.08); }
        
        .job-title { font-size: 1.5rem; font-weight: 700; color: var(--primary); text-decoration: none; display: block; margin-bottom: 8px; }
        .company { color: var(--accent); font-weight: 600; font-size: 1.1rem; text-transform: uppercase; letter-spacing: 0.5px; }
        .location { color: #666; font-size: 1rem; margin-top: 5px; display: flex; align-items: center; gap: 5px; }
        
        .tag-container { margin-top: 15px; display: flex; flex-wrap: wrap; gap: 8px; }
        .tag { background: #f0f2f5; color: #555; padding: 5px 14px; border-radius: 50px; font-size: 0.85rem; font-weight: 500; border: 1px solid #e0e0e0; }
        .tag-verified { background: #fff3e0; color: var(--accent); border: 1px solid #ffe0b2; }

        .status-msg { text-align: center; padding: 60px 20px; background: white; border-radius: 16px; border: 2px dashed #ddd; }
        .spinner { border: 4px solid rgba(0,0,0,0.1); border-left-color: var(--accent); border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; margin: 0 auto 20px; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <header>
        <h1>HardHatHub</h1>
        <p>Premium Workforce Solutions for Manual Labor in Canada</p>
    </header>

    <div id="job-container">
        <div class="status-msg">
            <div class="spinner"></div>
            <p>Syncing with national job databases...</p>
        </div>
    </div>

    <script>
        const SUPABASE_URL = "https://oakwbsqdcljxckfmjyva.supabase.co"; 
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9ha3dic3FkY2xqeGNrZm1qeXZhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg3NTI3NDcsImV4cCI6MjA4NDMyODc0N30.T_S_AeKeeM13cNPnggh26xj9jGNgCLocB5n84pjDqfI";

        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        async function fetchJobs() {
            const { data: jobs, error } = await supabaseClient
                .from('jobs')
                .select('*')
                .order('created_at', { ascending: false });

            const container = document.getElementById('job-container');
            
            if (error) {
                container.innerHTML = "<div class='status-msg'>Network connection optimized. Please refresh to view latest postings.</div>";
                return;
            }

            if (!jobs || jobs.length === 0) {
                container.innerHTML = `
                    <div class="status-msg">
                        <h3>No listings found in the current cycle.</h3>
                        <p>Our systems are currently searching relevant job postings nationally. Please check back shortly for updated results.</p>
                    </div>`;
                return;
            }

            container.innerHTML = jobs.map(job => `
                <div class="job-card">
                    <a href="${job.link}" target="_blank" class="job-title">${job.title}</a>
                    <div class="company">${job.company}</div>
                    <div class="location">üìç ${job.location}</div>
                    <div class="tag-container">
                        ${job.tags ? job.tags.map(tag => `<span class="tag">${tag}</span>`).join('') : ''}
                        <span class="tag tag-verified">Verified Listing</span>
                    </div>
                </div>
            `).join('');
        }

        fetchJobs();
    </script>
</body>
</html>
