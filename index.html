<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HardHatHub | Canada's Warehouse Career Portal</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .filter-btn.active { background: #000; color: #fff; border-color: #000; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .glass-nav { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
        .modal-active { overflow: hidden; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
    </style>
</head>
<body class="bg-[#F8FAFC] text-slate-900">

    <nav class="glass-nav border-b border-slate-200 py-4 sticky top-0 z-[100]">
        <div class="max-w-6xl mx-auto px-4 flex justify-between items-center">
            <h1 class="text-xl md:text-2xl font-black tracking-tighter flex items-center gap-2">
                <span class="bg-yellow-500 text-black px-2 py-0.5 rounded">HH</span>
                <span>HARDHAT<span class="text-yellow-500">HUB</span></span>
            </h1>
            
            <div class="hidden md:flex items-center gap-6">
                <button onclick="openModal('advertise')" class="text-sm font-bold text-slate-500 hover:text-black">Advertise</button>
                <button onclick="openModal('login')" class="bg-black text-white px-6 py-2.5 rounded-xl font-bold text-sm shadow-lg hover:bg-yellow-500 hover:text-black transition-all">Sign In</button>
            </div>

            <button class="md:hidden text-2xl" onclick="toggleMobileMenu()">‚ò∞</button>
        </div>
    </nav>

    <div id="mobile-menu" class="fixed inset-0 bg-white z-[200] hidden flex-col p-8">
        <button class="text-4xl absolute top-6 right-6" onclick="toggleMobileMenu()">√ó</button>
        <div class="flex flex-col gap-8 mt-12 text-2xl font-extrabold">
            <button onclick="toggleMobileMenu(); openModal('login')">Sign In</button>
            <button onclick="toggleMobileMenu(); openModal('advertise')">Advertise</button>
            <button onclick="toggleMobileMenu(); window.scrollTo(0,document.body.scrollHeight)">Legal & Privacy</button>
        </div>
    </div>

    <header class="bg-white border-b border-slate-100 pt-12 pb-12">
        <div class="max-w-4xl mx-auto px-4 text-center">
            <h2 class="text-3xl md:text-5xl font-black mb-6 tracking-tight">Canada's #1 <span class="text-yellow-500">Logistics</span> Network.</h2>
            <div class="relative max-w-2xl mx-auto">
                <input type="text" id="searchInput" onkeyup="handleSearch()" placeholder="Search by city or job title..." class="w-full pl-12 pr-6 py-4 rounded-2xl border border-slate-200 bg-slate-50 focus:bg-white focus:ring-2 focus:ring-yellow-400 outline-none transition-all">
                <span class="absolute left-4 top-1/2 -translate-y-1/2 opacity-40">üîç</span>
            </div>
        </div>
    </header>

    <main class="max-w-6xl mx-auto px-4 py-8">
        <div class="flex items-center justify-between mb-8 overflow-x-auto no-scrollbar pb-2">
            <div class="flex gap-2 whitespace-nowrap" id="filter-bar">
                <button onclick="filterJobs('all', event)" class="filter-btn active border border-slate-200 bg-white px-5 py-2 rounded-full text-xs md:text-sm font-bold transition-all">All Roles</button>
                <button onclick="filterJobs('Management', event)" class="filter-btn border border-slate-200 bg-white px-5 py-2 rounded-full text-xs md:text-sm font-bold transition-all">Management</button>
                <button onclick="filterJobs('Machinery & Forklift', event)" class="filter-btn border border-slate-200 bg-white px-5 py-2 rounded-full text-xs md:text-sm font-bold transition-all">Machinery</button>
                <button onclick="filterJobs('Picking & Packing', event)" class="filter-btn border border-slate-200 bg-white px-5 py-2 rounded-full text-xs md:text-sm font-bold transition-all">Packing</button>
            </div>
        </div>

        <div id="job-grid" class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="col-span-full text-center py-20 bg-white rounded-3xl border border-slate-100">
                <div class="animate-spin inline-block w-8 h-8 border-4 border-yellow-500 border-t-transparent rounded-full mb-4"></div>
                <p class="font-bold text-slate-400">Syncing live logistics feed...</p>
            </div>
        </div>
    </main>

    <footer class="bg-white border-t border-slate-200 pt-16 pb-12">
        <div class="max-w-6xl mx-auto px-4">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-12 mb-16">
                <div class="md:col-span-2">
                    <h1 class="text-xl font-black mb-4">HARDHAT HUB</h1>
                    <p class="text-slate-500 text-sm max-w-xs">Connecting Canada's essential workforce with top-tier logistics employers through secure data integration.</p>
                </div>
                <div>
                    <h4 class="font-bold text-xs uppercase tracking-widest mb-4">Company</h4>
                    <ul class="text-slate-500 text-xs space-y-3 font-semibold">
                        <li><button onclick="openModal('privacy')" class="hover:text-black">Privacy Center</button></li>
                        <li><button onclick="openModal('security')" class="hover:text-black">Security Center</button></li>
                        <li><button onclick="openModal('accessibility')" class="hover:text-black">Accessibility</button></li>
                        <li><button onclick="openModal('advertise')" class="hover:text-black">Advertise with us</button></li>
                    </ul>
                </div>
                <div>
                    <h4 class="font-bold text-xs uppercase tracking-widest mb-4">Legal</h4>
                    <ul class="text-slate-500 text-xs space-y-3 font-semibold">
                        <li><button onclick="openModal('terms')" class="hover:text-black">Terms of Use</button></li>
                        <li><button onclick="openModal('adchoices')" class="hover:text-black">AdChoices</button></li>
                        <li><button onclick="openModal('donotsell')" class="text-red-500 hover:text-black">Do Not Sell My Info</button></li>
                    </ul>
                </div>
            </div>
            <div class="border-t border-slate-100 pt-8 text-[10px] font-bold text-slate-400 uppercase flex flex-col md:flex-row justify-between gap-4">
                <p>¬© 2026 HARDHAT HUB CANADA. ALL RIGHTS RESERVED.</p>
                <div class="flex gap-4 items-center">
                    <span class="text-blue-500">Your Privacy Choices ‚úì</span>
                </div>
            </div>
        </div>
    </footer>

    <div id="modal-overlay" class="fixed inset-0 bg-black/60 backdrop-blur-sm z-[300] hidden flex items-center justify-center p-4">
        <div id="modal-container" class="bg-white w-full max-w-2xl rounded-3xl p-6 md:p-10 relative max-h-[90vh] overflow-y-auto custom-scrollbar shadow-2xl">
            <button onclick="closeModal()" class="fixed top-8 right-8 text-4xl text-white md:text-slate-400 font-light">&times;</button>
            <div id="modal-content"></div>
        </div>
    </div>

    <script>
        // Supabase Settings
        const SB_URL = "https://oakwbsqdcljxckfmjyva.supabase.co"; 
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9ha3dic3FkY2xqeGNrZm1qeXZhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg3NTI3NDcsImV4cCI6MjA4NDMyODc0N30.T_S_AeKeeM13cNPnggh26xj9jGNgCLocB5n84pjDqfI";
        const _supabase = supabase.createClient(SB_URL, SB_KEY);
        let allJobs = [];

        // 1. MOBILE MENU TOGGLE
        function toggleMobileMenu() {
            const menu = document.getElementById('mobile-menu');
            menu.classList.toggle('hidden');
            menu.classList.toggle('flex');
        }

        // 2. SEARCH & FILTER
        async function fetchJobs() {
            try {
                const { data, error } = await _supabase.from('jobs').select('*').order('created_at', { ascending: false });
                if (error) throw error;
                allJobs = data || [];
                renderJobs(allJobs);
            } catch (err) { console.error("Fetch error:", err); }
        }

        function renderJobs(jobs) {
            const grid = document.getElementById('job-grid');
            if (jobs.length === 0) {
                grid.innerHTML = `<div class="col-span-full py-20 text-center font-bold text-slate-400 bg-white rounded-3xl">No jobs found in this category. Check back tomorrow!</div>`;
                return;
            }
            grid.innerHTML = jobs.map(job => {
                const cleanTitle = job.title.replace(/indeed\.com|Talent\.com|New|On siteDirect ApplyPosted on Job BankThis job was posted directly by the employer on Job Bank\.Job Bank/gi, '').trim();
                const tag = (job.tags && job.tags[0]) ? job.tags[0] : "Warehouse";
                return `
                <div class="bg-white p-6 rounded-3xl border border-slate-200 hover:border-yellow-500 transition-all shadow-sm">
                    <div class="flex justify-between mb-4">
                        <span class="bg-slate-100 text-slate-600 text-[10px] font-black uppercase tracking-widest px-3 py-1.5 rounded-lg">${tag}</span>
                    </div>
                    <h3 class="text-xl font-black text-slate-900 mb-2 leading-tight">${cleanTitle}</h3>
                    <div class="mb-6 space-y-1">
                        <p class="text-xs font-bold text-slate-400">üè¢ ${job.company || 'Direct Employer'}</p>
                        <p class="text-xs font-bold text-blue-600">üìç ${job.location || 'Canada'}</p>
                    </div>
                    <a href="${job.link}" target="_blank" class="block w-full bg-slate-50 text-black text-center py-4 rounded-2xl font-black hover:bg-black hover:text-white transition-all shadow-sm">VIEW POSTING</a>
                </div>`;
            }).join('');
        }

        function handleSearch() {
            const q = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allJobs.filter(j => j.title.toLowerCase().includes(q) || j.location.toLowerCase().includes(q));
            renderJobs(filtered);
        }

        function filterJobs(cat, e) {
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            e.currentTarget.classList.add('active');
            if (cat === 'all') renderJobs(allJobs);
            else renderJobs(allJobs.filter(j => j.tags && j.tags.includes(cat)));
        }

        // 3. ROBUST CONTENT MODALS
        const modalContent = {
            login: `
                <h2 class="text-3xl font-black mb-4">Sign In</h2>
                <p class="text-slate-500 mb-8">Access your saved jobs and application history.</p>
                <div class="space-y-4">
                    <input type="email" placeholder="Email" class="w-full p-4 border rounded-2xl">
                    <input type="password" placeholder="Password" class="w-full p-4 border rounded-2xl">
                    <button class="w-full bg-black text-white p-4 rounded-2xl font-black">SIGN IN</button>
                </div>`,
            advertise: `
                <h2 class="text-3xl font-black mb-4">Advertise with Us</h2>
                <p class="text-slate-500 mb-6">Reach 10,000+ logistics professionals across Canada weekly.</p>
                <div class="space-y-4">
                    <div class="p-6 bg-slate-50 rounded-2xl border border-slate-100">
                        <h4 class="font-black">Direct Job Boosting</h4>
                        <p class="text-xs text-slate-500">Put your warehouse role at the very top for 7 days.</p>
                    </div>
                    <div class="p-6 bg-slate-50 rounded-2xl border border-slate-100">
                        <h4 class="font-black">AdChoices Affiliates</h4>
                        <p class="text-xs text-slate-500">Integrate targeted display ads to our high-intent users.</p>
                    </div>
                    <button class="w-full bg-black text-white p-4 rounded-2xl font-black">GET RATE CARD</button>
                </div>`,
            privacy: `
                <h2 class="text-3xl font-black mb-4 uppercase italic">Privacy Center</h2>
                <div class="space-y-4 text-slate-600 text-sm leading-relaxed">
                    <p><strong>Overview:</strong> At HardHatHub, your privacy is our structural foundation. We process data under the Personal Information Protection and Electronic Documents Act (PIPEDA).</p>
                    <p><strong>Data Collection:</strong> We aggregate publicly available job information. We do not store personal applicant data unless you create an account.</p>
                    <p><strong>Tracking:</strong> We use cookies only to optimize your search preferences and analyze platform traffic.</p>
                </div>`,
            security: `
                <h2 class="text-3xl font-black mb-4 uppercase italic">Security Center</h2>
                <div class="space-y-4 text-slate-600 text-sm">
                    <p><strong>Encryption:</strong> All database interactions via Supabase are protected by AES-256 encryption at rest and TLS 1.3 in transit.</p>
                    <p><strong>Verification:</strong> Our backend scrapers are isolated to prevent unauthorized write-access to our career data.</p>
                    <p><strong>Report a Vulnerability:</strong> Please contact security@hardhathub.ca.</p>
                </div>`,
            accessibility: `
                <h2 class="text-3xl font-black mb-4 uppercase italic">Accessibility</h2>
                <div class="space-y-4 text-slate-600 text-sm leading-relaxed">
                    <p>We are committed to WCAG 2.1 compliance to ensure every essential worker in Canada can access career opportunities. This site supports screen readers and high-contrast navigation.</p>
                </div>`,
            terms: `
                <h2 class="text-3xl font-black mb-4 uppercase italic">Terms of Use</h2>
                <div class="space-y-4 text-slate-600 text-[11px] leading-relaxed">
                    <p><strong>1. Acceptance:</strong> By using HardHatHub, you agree to our career-sourcing protocols.</p>
                    <p><strong>2. Accuracy:</strong> While we aggregate live data, the final employment contract remains between you and the employer.</p>
                    <p><strong>3. Use:</strong> Commercial scraping of our aggregated data is strictly prohibited.</p>
                </div>`,
            adchoices: `
                <h2 class="text-3xl font-black mb-4">AdChoices</h2>
                <p class="text-slate-600 text-sm mb-4">HardHatHub uses interest-based advertising to fund our free job network. We partner with vetted ad networks to show you relevant roles.</p>
                <button class="bg-blue-600 text-white px-6 py-2 rounded font-bold text-xs">OPT OUT OF TRACKING</button>`,
            donotsell: `
                <h2 class="text-3xl font-black mb-4 text-red-500 italic">Do Not Sell My Info</h2>
                <p class="text-slate-600 text-sm mb-6">HardHatHub does not sell candidate databases to third parties. Under PIPEDA, you have the right to request a full purge of any behavioral data we hold.</p>
                <button class="w-full border-2 border-red-500 text-red-500 p-4 rounded-2xl font-black">REQUEST DATA DELETION</button>`
        };

        function openModal(type) {
            document.getElementById('modal-content').innerHTML = modalContent[type];
            document.getElementById('modal-overlay').classList.remove('hidden');
            document.body.classList.add('modal-active');
        }

        function closeModal() {
            document.getElementById('modal-overlay').classList.add('hidden');
            document.body.classList.remove('modal-active');
        }

        // Close on overlay click
        window.onclick = function(event) {
            const overlay = document.getElementById('modal-overlay');
            if (event.target == overlay) closeModal();
        }

        fetchJobs();
    </script>
</body>
</html>
