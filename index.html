<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HardHatHub | Canada's Warehouse Career Portal</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .glass-nav { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
        .legal-scroll { max-height: 50vh; overflow-y: auto; padding-right: 10px; }
        .legal-scroll::-webkit-scrollbar { width: 4px; }
        .legal-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .success-bg { background: radial-gradient(circle at top right, #fefce8, #ffffff); }
        .step-hidden { display: none; }
    </style>
</head>
<body class="bg-[#F8FAFC] text-slate-900">

    <nav class="glass-nav border-b border-slate-200 py-4 sticky top-0 z-[100]">
        <div class="max-w-6xl mx-auto px-4 flex justify-between items-center">
            <h1 class="text-xl md:text-2xl font-black tracking-tighter flex items-center gap-2 cursor-pointer" onclick="window.location.reload()">
                <span class="bg-yellow-500 text-black px-2 py-0.5 rounded">HH</span>
                <span>HARDHAT<span class="text-yellow-500">HUB</span></span>
            </h1>
            
            <div class="hidden md:flex items-center gap-6">
                <button onclick="openModal('pricing')" class="text-xs font-black text-blue-600 hover:text-blue-800 tracking-widest uppercase">For Employers</button>
                <button onclick="openModal('postjob')" class="bg-yellow-500 text-black px-5 py-2.5 rounded-xl font-black text-xs shadow-lg hover:bg-black hover:text-white transition-all uppercase tracking-tight">Post a Job ‚Äî $49</button>
                <div class="h-8 w-[1px] bg-slate-200 mx-2"></div>
                <button onclick="openModal('login')" class="text-xs font-black text-slate-500 hover:text-black tracking-widest uppercase flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" /></svg>
                    Worker Portal
                </button>
            </div>
            <button class="md:hidden text-2xl" onclick="toggleMobileMenu()">‚ò∞</button>
        </div>
    </nav>

    <main class="max-w-6xl mx-auto px-4 py-12">
        <div class="flex flex-col md:flex-row md:items-center justify-between gap-6 mb-12">
            <div>
                <h2 class="text-3xl font-black tracking-tight uppercase italic underline decoration-yellow-400">Live Feed</h2>
                <p class="text-slate-400 font-medium italic uppercase text-xs tracking-widest mt-1">Direct from Canadian Employers</p>
            </div>
            <div class="relative w-full md:w-72">
                <input type="text" id="searchInput" onkeyup="handleSearch()" placeholder="City or job title..." class="w-full pl-10 pr-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-yellow-400 outline-none transition-all shadow-sm">
                <span class="absolute left-3 top-1/2 -translate-y-1/2 opacity-30">üîç</span>
            </div>
        </div>
        <div id="job-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    </main>

    <footer class="bg-white border-t border-slate-200 pt-16 pb-12 mt-12">
        <div class="max-w-6xl mx-auto px-4">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-12 mb-16">
                <div class="md:col-span-2">
                    <h1 class="text-xl font-black mb-4 uppercase">HARDHAT<span class="text-yellow-500">HUB</span></h1>
                    <p class="text-slate-500 text-sm max-w-xs">Connecting Canada's industrial workforce to national opportunities.</p>
                </div>
                <div>
                    <h4 class="font-bold text-xs uppercase tracking-widest mb-4 italic">Legal</h4>
                    <ul class="text-slate-500 text-xs space-y-3 font-semibold">
                        <li><button onclick="openModal('privacy')" class="hover:text-black">Privacy Center</button></li>
                        <li><button onclick="openModal('terms')" class="hover:text-black">Terms of Use</button></li>
                        <li><button onclick="openModal('donotsell')" class="text-red-500 hover:text-black">Do Not Sell My Info</button></li>
                    </ul>
                </div>
                <div>
                    <h4 class="font-bold text-xs uppercase tracking-widest mb-4 italic">Support</h4>
                    <ul class="text-slate-500 text-xs space-y-3 font-semibold">
                        <li><button onclick="openModal('security')" class="hover:text-black">Security</button></li>
                        <li><a href="mailto:support@hardhathub.ca" class="hover:text-black">Email Support</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>

    <div id="modal-overlay" class="fixed inset-0 bg-black/70 backdrop-blur-sm z-[300] hidden flex items-center justify-center p-4">
        <div id="modal-container" class="bg-white w-full max-w-2xl rounded-[2.5rem] p-8 md:p-12 relative shadow-2xl">
            <button onclick="closeModal()" class="absolute top-6 right-8 text-3xl text-slate-300 hover:text-black transition-colors">&times;</button>
            <div id="modal-content"></div>
        </div>
    </div>

    <script>
        const SB_URL = "https://oakwbsqdcljxckfmjyva.supabase.co"; 
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9ha3dic3FkY2xqeGNrZm1qeXZhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg3NTI3NDcsImV4cCI6MjA4NDMyODc0N30.T_S_AeKeeM13cNPnggh26xj9jGNgCLocB5n84pjDqfI";
        const _supabase = supabase.createClient(SB_URL, SB_KEY);
        
        let allJobs = [];

        async function fetchJobs() {
            const { data } = await _supabase.from('jobs').select('*').order('created_at', { ascending: false });
            allJobs = data || [];
            renderJobs(allJobs);
        }

        function renderJobs(jobs) {
            const grid = document.getElementById('job-grid');
            grid.innerHTML = jobs.map(job => `
                <div class="bg-white p-8 rounded-[2.5rem] border border-slate-100 shadow-sm hover:shadow-xl hover:border-yellow-400 transition-all flex flex-col justify-between">
                    <div>
                        <span class="bg-slate-900 text-white text-[9px] font-black px-2 py-1 rounded uppercase mb-4 inline-block tracking-widest">${job.tags[0] || 'Logistics'}</span>
                        <h3 class="text-xl font-black leading-tight mb-2 capitalize">${job.title.toLowerCase()}</h3>
                        <p class="text-xs font-bold text-slate-400 mb-6 uppercase tracking-tight italic">üè¢ ${job.company} ‚Ä¢ üìç ${job.location}</p>
                    </div>
                    <button onclick="openApplyModal('${job.title}', '${job.company}', '${job.id}')" class="block w-full bg-yellow-400 text-black text-center py-4 rounded-2xl font-black text-xs hover:bg-black hover:text-white transition-all uppercase tracking-widest">Apply Now</button>
                </div>
            `).join('');
        }

        const modalContent = {
            postjob: `
                <div id="multi-step-form">
                    <div class="flex gap-2 mb-8">
                        <div id="step-1-bar" class="h-1.5 w-full bg-yellow-500 rounded-full transition-all"></div>
                        <div id="step-2-bar" class="h-1.5 w-full bg-slate-100 rounded-full transition-all"></div>
                        <div id="step-3-bar" class="h-1.5 w-full bg-slate-100 rounded-full transition-all"></div>
                    </div>
                    <div id="step-1" class="space-y-4">
                        <h2 class="text-2xl font-black italic uppercase tracking-tighter">1. The Basics</h2>
                        <input type="text" id="j_title" placeholder="Job Title" class="w-full p-4 bg-slate-50 border rounded-2xl outline-none focus:border-yellow-500 font-bold">
                        <input type="text" id="j_comp" placeholder="Company Name" class="w-full p-4 bg-slate-50 border rounded-2xl outline-none focus:border-yellow-500 font-bold">
                        <button onclick="goToStep(2)" class="w-full bg-black text-white py-5 rounded-2xl font-black shadow-lg uppercase tracking-widest text-sm">Next: Logistics ‚Üí</button>
                    </div>
                    <div id="step-2" class="space-y-4 step-hidden">
                        <h2 class="text-2xl font-black italic uppercase tracking-tighter">2. Shift & Pay</h2>
                        <input type="text" id="j_pay" placeholder="Pay Range (e.g. $22 - $26/hr)" class="w-full p-4 bg-slate-50 border rounded-2xl outline-none focus:border-yellow-500 font-bold">
                        <input type="text" id="j_loc" placeholder="City, Province" class="w-full p-4 bg-slate-50 border rounded-2xl outline-none focus:border-yellow-500 font-bold">
                        <div class="flex gap-4">
                            <button onclick="goToStep(1)" class="w-1/3 text-slate-400 font-bold uppercase text-xs">‚Üê Back</button>
                            <button onclick="goToStep(3)" class="w-2/3 bg-black text-white py-5 rounded-2xl font-black shadow-lg uppercase tracking-widest text-sm">Next: Details ‚Üí</button>
                        </div>
                    </div>
                    <div id="step-3" class="space-y-4 step-hidden">
                        <h2 class="text-2xl font-black italic uppercase tracking-tighter">3. Description</h2>
                        <textarea id="j_desc" placeholder="Responsibilities & Qualifications..." class="w-full p-4 bg-slate-50 border rounded-2xl h-32 outline-none focus:border-yellow-500 font-medium"></textarea>
                        <div class="flex gap-4">
                            <button onclick="goToStep(2)" class="w-1/3 text-slate-400 font-bold uppercase text-xs">‚Üê Back</button>
                            <button onclick="alert('Payment Gateway Loading...')" class="w-2/3 bg-yellow-500 text-black py-5 rounded-2xl font-black shadow-lg uppercase tracking-widest text-sm">Pay $49 & Post</button>
                        </div>
                    </div>
                </div>`,
            login: `<div class="text-center"><h2 class="text-2xl font-black mb-6 italic uppercase">Worker Portal</h2><input type="email" placeholder="Email" class="w-full p-4 border rounded-2xl mb-4 shadow-sm outline-none focus:border-yellow-500"><button class="w-full bg-black text-white p-4 rounded-2xl font-black shadow-lg uppercase tracking-widest">Sign In</button></div>`
        };

        function openApplyModal(title, company, jobId) {
            document.getElementById('modal-content').innerHTML = `
                <div class="text-center">
                    <h2 class="text-2xl font-black italic uppercase tracking-tighter">Apply for this Position</h2>
                    <p class="text-xs font-bold text-slate-400 mb-8 uppercase tracking-widest">${title} ‚Ä¢ ${company}</p>
                    
                    <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST" enctype="multipart/form-data" class="space-y-4 text-left">
                        <input type="hidden" name="Job_Title" value="${title}">
                        <input type="hidden" name="Company" value="${company}">
                        
                        <div>
                            <label class="text-[10px] font-black uppercase text-slate-400 ml-2">Full Name</label>
                            <input type="text" name="Applicant_Name" required class="w-full p-4 bg-slate-50 border rounded-2xl outline-none focus:border-yellow-500 font-bold">
                        </div>
                        
                        <div>
                            <label class="text-[10px] font-black uppercase text-slate-400 ml-2">Email Address</label>
                            <input type="email" name="Applicant_Email" required class="w-full p-4 bg-slate-50 border rounded-2xl outline-none focus:border-yellow-500 font-bold">
                        </div>
                        
                        <div>
                            <label class="text-[10px] font-black uppercase text-slate-400 ml-2">Attach Resume (PDF/DOC)</label>
                            <input type="file" name="Resume" required class="w-full p-4 bg-slate-50 border border-dashed rounded-2xl font-bold text-xs">
                        </div>
                        
                        <button type="submit" class="w-full bg-black text-white py-5 rounded-2xl font-black shadow-lg uppercase tracking-widest text-sm hover:bg-yellow-400 hover:text-black transition-all">Submit Application</button>
                    </form>
                </div>
            `;
            document.getElementById('modal-overlay').classList.remove('hidden');
        }

        function openModal(type) {
            document.getElementById('modal-content').innerHTML = modalContent[type] || 'Content coming soon...';
            document.getElementById('modal-overlay').classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            document.getElementById('modal-overlay').classList.add('hidden');
            document.body.style.overflow = 'auto';
        }

        function goToStep(stepNumber) {
            document.getElementById('step-1').classList.add('step-hidden');
            document.getElementById('step-2').classList.add('step-hidden');
            document.getElementById('step-3').classList.add('step-hidden');
            document.getElementById('step-' + stepNumber).classList.remove('step-hidden');
            
            document.getElementById('step-1-bar').className = "h-1.5 w-full bg-slate-100 rounded-full";
            document.getElementById('step-2-bar').className = "h-1.5 w-full bg-slate-100 rounded-full";
            document.getElementById('step-3-bar').className = "h-1.5 w-full bg-slate-100 rounded-full";
            for (let i = 1; i <= stepNumber; i++) {
                document.getElementById('step-' + i + '-bar').classList.replace('bg-slate-100', 'bg-yellow-500');
            }
        }

        function handleSearch() {
            const q = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allJobs.filter(j => j.title.toLowerCase().includes(q) || j.location.toLowerCase().includes(q));
            renderJobs(filtered);
        }

        fetchJobs();
    </script>
</body>
</html>
