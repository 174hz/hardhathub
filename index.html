        .legal-scroll::-webkit-scrollbar { width: 4px; }
        .legal-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body class="bg-[#F8FAFC] text-slate-900">

        <div class="max-w-6xl mx-auto px-4 flex justify-between items-center">

                <span class="bg-yellow-500 text-black px-2 py-0.5 rounded">HH</span>
                <span>HARDHAT<span class="text-yellow-500">HUB</span></span>

                <button onclick="openModal('login')" class="bg-black text-white px-6 py-2.5 rounded-xl font-bold text-sm shadow-lg hover:bg-yellow-500 hover:text-black transition-all">Sign In</button>
            </div>

        <div class="flex flex-col gap-8 mt-12 text-2xl font-extrabold">
            <button onclick="toggleMobileMenu(); openModal('pricing')">For Employers</button>
            <button onclick="toggleMobileMenu(); openModal('login')">Sign In</button>
            <button onclick="toggleMobileMenu(); window.scrollTo(0,document.body.scrollHeight)">Legal & Privacy</button>
        </div>
    </div>

    <header class="bg-white border-b border-slate-100 pt-12 pb-12">
        <div class="max-w-4xl mx-auto px-4 text-center">

            <div class="relative max-w-2xl mx-auto">
                <input type="text" id="searchInput" onkeyup="handleSearch()" placeholder="Search by city or job title..." class="w-full pl-12 pr-6 py-4 rounded-2xl border border-slate-200 bg-slate-50 focus:bg-white focus:ring-2 focus:ring-yellow-400 outline-none transition-all">
                <span class="absolute left-4 top-1/2 -translate-y-1/2 opacity-40">üîç</span>

        </div>
    </header>

    <main class="max-w-6xl mx-auto px-4 py-8">
        <div class="flex items-center justify-between mb-8 overflow-x-auto no-scrollbar pb-2">
            <div class="flex gap-2 whitespace-nowrap" id="filter-bar">
                <button onclick="filterJobs('all', event)" class="filter-btn active border border-slate-200 bg-white px-5 py-2 rounded-full text-xs md:text-sm font-bold transition-all">All Roles</button>
                <button onclick="filterJobs('Management', event)" class="filter-btn border border-slate-200 bg-white px-5 py-2 rounded-full text-xs md:text-sm font-bold transition-all">Management</button>
                <button onclick="filterJobs('Machinery & Forklift', event)" class="filter-btn border border-slate-200 bg-white px-5 py-2 rounded-full text-xs md:text-sm font-bold transition-all">Machinery</button>
                <button onclick="filterJobs('Picking & Packing', event)" class="filter-btn border border-slate-200 bg-white px-5 py-2 rounded-full text-xs md:text-sm font-bold transition-all">Packing</button>
            </div>
        </div>

        <div id="job-grid" class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="col-span-full text-center py-20 bg-white rounded-3xl border border-slate-100">
                <div class="animate-spin inline-block w-8 h-8 border-4 border-yellow-500 border-t-transparent rounded-full mb-4"></div>
                <p class="font-bold text-slate-400">Syncing live logistics feed...</p>
            </div>
        </div>
    </main>

    <footer class="bg-white border-t border-slate-200 pt-16 pb-12">
        <div class="max-w-6xl mx-auto px-4">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-12 mb-16">
                <div class="md:col-span-2">
                    <h1 class="text-xl font-black mb-4">HARDHAT HUB</h1>
                    <p class="text-slate-500 text-sm max-w-xs">Connecting Canada's logistics workforce with national opportunities using secure, specialized data.</p>
                </div>
                <div>
                    <h4 class="font-bold text-xs uppercase tracking-widest mb-4">Platform</h4>
                    <ul class="text-slate-500 text-xs space-y-3 font-semibold">
                        <li><button onclick="openModal('privacy')" class="hover:text-black">Privacy Center</button></li>
                        <li><button onclick="openModal('security')" class="hover:text-black">Security Center</button></li>
                        <li><button onclick="openModal('accessibility')" class="hover:text-black">Accessibility</button></li>
                    </ul>
                </div>
                <div>
                    <h4 class="font-bold text-xs uppercase tracking-widest mb-4">Legal</h4>
                    <ul class="text-slate-500 text-xs space-y-3 font-semibold">
                        <li><button onclick="openModal('terms')" class="hover:text-black">Terms of Use</button></li>
                        <li><button onclick="openModal('adchoices')" class="hover:text-black">AdChoices</button></li>
                        <li><button onclick="openModal('donotsell')" class="text-red-500 hover:text-black">Do Not Sell My Info</button></li>
                    </ul>
                </div>
            </div>
            <div class="border-t border-slate-100 pt-8 text-[10px] font-bold text-slate-400 uppercase flex flex-col md:flex-row justify-between gap-4">
                <p>¬© 2026 HARDHAT HUB CANADA. PIPEDA COMPLIANT.</p>
                <div class="flex gap-4 items-center">
                    <span class="text-blue-500">Your Privacy Choices ‚úì</span>
                </div>
            </div>
        </div>
    </footer>

    <div id="modal-overlay" class="fixed inset-0 bg-black/70 backdrop-blur-sm z-[300] hidden flex items-center justify-center p-4">
        <div id="modal-container" class="bg-white w-full max-w-2xl rounded-[2rem] p-8 md:p-12 relative shadow-2xl">
            <button onclick="closeModal()" class="absolute top-6 right-8 text-3xl text-slate-400 hover:text-black">&times;</button>
            <div id="modal-content"></div>
        </div>
    </div>

    <script>
        const SB_URL = "https://oakwbsqdcljxckfmjyva.supabase.co"; 
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9ha3dic3FkY2xqeGNrZm1qeXZhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg3NTI3NDcsImV4cCI6MjA4NDMyODc0N30.T_S_AeKeeM13cNPnggh26xj9jGNgCLocB5n84pjDqfI";
        const _supabase = supabase.createClient(SB_URL, SB_KEY);
        let allJobs = [];

        function toggleMobileMenu() {
            const menu = document.getElementById('mobile-menu');
            menu.classList.toggle('hidden');
            menu.classList.toggle('flex');
        }

        async function fetchJobs() {
            try {
                const { data, error } = await _supabase.from('jobs').select('*').order('created_at', { ascending: false });
                if (error) throw error;
                allJobs = data || [];
                renderJobs(allJobs);
            } catch (err) { console.error(err); }
        }

        function renderJobs(jobs) {
            const grid = document.getElementById('job-grid');
            if (jobs.length === 0) {
                grid.innerHTML = `<div class="col-span-full py-20 text-center font-bold text-slate-400 bg-white rounded-3xl">Check back soon for new listings.</div>`;
                return;
            }
            grid.innerHTML = jobs.map(job => {
                const cleanTitle = job.title.replace(/indeed\.com|Talent\.com|New|On siteDirect ApplyPosted on Job BankThis job was posted directly by the employer on Job Bank\.Job Bank/gi, '').trim();
                const tag = (job.tags && job.tags[0]) ? job.tags[0] : "Warehouse";
                return `
                <div class="bg-white p-6 rounded-3xl border border-slate-200 hover:border-yellow-500 transition-all shadow-sm">
                    <div class="flex justify-between mb-4">
                        <span class="bg-slate-100 text-slate-600 text-[10px] font-black uppercase tracking-widest px-3 py-1.5 rounded-lg">${tag}</span>
                    </div>
                    <h3 class="text-xl font-black text-slate-900 mb-2 leading-tight">${cleanTitle}</h3>
                    <p class="text-xs font-bold text-slate-400 mb-6">üè¢ ${job.company || 'Direct Employer'} ‚Ä¢ üìç ${job.location || 'Canada'}</p>
                    <a href="${job.link}" target="_blank" class="block w-full bg-slate-50 text-black text-center py-4 rounded-2xl font-black hover:bg-black hover:text-white transition-all shadow-sm">VIEW POSTING</a>
                </div>`;
            }).join('');
        }

        function handleSearch() {
            const q = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allJobs.filter(j => j.title.toLowerCase().includes(q) || j.location.toLowerCase().includes(q));
            renderJobs(filtered);
        }

        function filterJobs(cat, e) {
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            e.currentTarget.classList.add('active');
            if (cat === 'all') renderJobs(allJobs);
            else renderJobs(allJobs.filter(j => j.tags && j.tags.includes(cat)));
        }

        const modalContent = {
            pricing: `
                <h2 class="text-3xl font-black mb-2">Grow your warehouse.</h2>
                <p class="text-slate-500 mb-8">Competitive pricing to help you hire faster.</p>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="p-6 border-2 border-slate-100 rounded-3xl hover:border-yellow-500 transition-all">
                        <h4 class="font-black text-lg">Single Ad</h4>
                        <p class="text-3xl font-black my-2">$49 <span class="text-sm font-normal text-slate-400">/ 30 days</span></p>
                        <ul class="text-xs space-y-2 mb-6 text-slate-500">
                            <li>‚úì Targeted to Logistics Workers</li>
                            <li>‚úì Standard Search Placement</li>
                        </ul>
                        <button class="w-full bg-slate-900 text-white py-3 rounded-xl font-bold">Post Now</button>
                    </div>
                    <div class="p-6 border-2 border-yellow-500 bg-yellow-50 rounded-3xl relative">
                        <span class="absolute -top-3 left-6 bg-yellow-500 text-black text-[10px] font-black px-3 py-1 rounded-full uppercase">Best Value</span>
                        <h4 class="font-black text-lg">Monthly Hub</h4>
                        <p class="text-3xl font-black my-2">$99 <span class="text-sm font-normal text-slate-400">/ month</span></p>
                        <ul class="text-xs space-y-2 mb-6 text-slate-600">
                            <li>‚úì Unlimited Job Postings</li>
                            <li>‚úì Featured Badges on all ads</li>
                        </ul>
                        <button class="w-full bg-yellow-500 text-black py-3 rounded-xl font-bold shadow-lg">Start Free Trial</button>
                    </div>
                </div>`,
            privacy: `
                <h2 class="text-3xl font-black mb-4">Privacy Notice</h2>
                <div class="legal-scroll text-sm text-slate-600 space-y-4">
                    <p><strong>Last Updated: January 2026</strong></p>
                    <p>At HardHatHub, your privacy is our core priority. This notice explains how we collect, use, and protect your data in alignment with Canada‚Äôs PIPEDA regulations.</p>
                    <h4 class="font-bold text-slate-900">1. Information We Collect</h4>
                    <p>We collect information you provide directly (resumes, account details) and information automatically collected via cookies to enhance your job search experience.</p>
                    <h4 class="font-bold text-slate-900">2. How We Use Information</h4>
                    <p>Your data is used solely to connect you with employers, provide career alerts, and improve platform security. We do not sell your personal identifying information.</p>
                    <h4 class="font-bold text-slate-900">3. Your Rights</h4>
                    <p>You have the right to access, correct, or delete your personal data at any time. Use the "Do Not Sell My Info" link to manage third-party data sharing.</p>
                    <p><em>This policy is modeled after industry leaders like Monster.com to ensure the highest standards of user protection.</em></p>
                </div>`,
            terms: `
                <h2 class="text-3xl font-black mb-4">Terms of Use</h2>
                <div class="legal-scroll text-sm text-slate-600 space-y-4 font-medium">
                    <p><strong>1. Binding Agreement</strong></p>
                    <p>By accessing HardHatHub, you agree to be bound by these Terms and our Privacy Notice. If you do not agree, please discontinue use immediately.</p>
                    <p><strong>2. User Conduct</strong></p>
                    <p>Users must provide accurate information and may not use the platform for fraudulent activity, unauthorized scraping, or harassment of other users.</p>
                    <p><strong>3. Intellectual Property</strong></p>
                    <p>All content, branding, and platform architecture are the exclusive property of HardHatHub. Unauthorized reproduction is strictly prohibited.</p>
                    <p><strong>4. Liability</strong></p>
                    <p>HardHatHub is a career destination portal. We facilitate connections but are not responsible for the ultimate terms of employment between Users and Employers.</p>
                </div>`,
            donotsell: `
                <h2 class="text-3xl font-black mb-4 text-red-500">Your Privacy Choices</h2>
                <p class="text-slate-600 text-sm mb-6">HardHatHub respects your right to control your data. Under Canadian privacy laws, you can opt-out of the "sale" or sharing of your data for advertising purposes.</p>
                <div class="p-6 bg-slate-50 rounded-2xl border border-slate-100 mb-6">
                    <h4 class="font-bold mb-2">Global Privacy Control</h4>
                    <p class="text-xs text-slate-500">We recognize GPC signals from your browser. If active, we automatically limit data sharing.</p>
                </div>
                <button onclick="alert('Preference Saved')" class="w-full bg-slate-900 text-white p-4 rounded-2xl font-black">OPT-OUT OF DATA SHARING</button>`,
            login: `<h2 class="text-2xl font-black mb-6">Welcome Back</h2><input type="email" placeholder="Email" class="w-full p-4 border rounded-2xl mb-4"><button class="w-full bg-black text-white p-4 rounded-2xl font-black">CONTINUE</button>`
        };

        function openModal(type) {
            document.getElementById('modal-content').innerHTML = modalContent[type] || 'Content coming soon...';
            document.getElementById('modal-overlay').classList.remove('hidden');
            document.body.classList.add('modal-active');
        }

        function closeModal() {
            document.getElementById('modal-overlay').classList.add('hidden');
            document.body.classList.remove('modal-active');
        }

        fetchJobs();
    </script>
</body>
</html>
