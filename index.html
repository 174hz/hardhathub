<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HardHatHub | Logistics & Material Handling Pipeline</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
        :root { font-family: 'Plus Jakarta Sans', sans-serif; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; -webkit-font-smoothing: antialiased; }
        .title-straight { font-style: normal !important; letter-spacing: -0.04em; line-height: 0.95; }
        .job-card { transition: all 0.3s ease; border: 1.5px solid #f1f5f9; background: white; cursor: pointer; }
        .job-card:hover { transform: translateY(-4px); border-color: #facc15; box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.05); }
        .footer-gradient { background: linear-gradient(180deg, #1e293b 0%, #0f172a 100%); }
        .btn-yellow { background-color: #facc15; color: black; font-weight: 900; text-transform: uppercase; transition: all 0.2s; }
        .btn-yellow:hover { background-color: black; color: white; }
    </style>
</head>
<body class="bg-[#F8FAFC] text-slate-900 flex flex-col min-h-screen">

    <nav class="bg-white border-b border-slate-200 py-4 sticky top-0 z-[100]">
        <div class="max-w-6xl mx-auto px-4 flex justify-between items-center">
            <h1 class="text-xl font-black tracking-tighter cursor-pointer" onclick="window.location.reload()">
                <span class="bg-yellow-500 text-black px-2 py-0.5 rounded">HH</span>
                <span class="uppercase">HARDHAT<span class="text-yellow-500">HUB</span></span>
            </h1>
            <button onclick="openBoostFlow()" class="bg-yellow-500 text-black px-5 py-2.5 rounded-xl font-extrabold text-xs shadow-lg uppercase tracking-tight hover:bg-black hover:text-white transition-all">Post Ad — $49</button>
        </div>
    </nav>

    <main class="flex-grow max-w-6xl mx-auto px-4 py-16 w-full">
        <h2 class="text-6xl md:text-7xl font-extrabold uppercase title-straight mb-12">Logistics<br><span class="text-yellow-500">Pipeline</span></h2>
        <div id="job-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"></div>
    </main>

    <footer class="footer-gradient text-slate-300 py-20 border-t border-slate-800 mt-auto">
        <div class="max-w-6xl mx-auto px-4">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-12 mb-16">
                <div>
                    <h4 class="text-white font-black uppercase text-xs tracking-widest mb-6">For Job Seekers</h4>
                    <ul class="space-y-3 text-[10px] font-bold uppercase tracking-wider text-slate-500">
                        <li><button onclick="openResource('howItWorks')" class="hover:text-yellow-500">How it works</button></li>
                        <li><button onclick="openResource('careerAdvice')" class="hover:text-yellow-500">Career Advice</button></li>
                        <li><button onclick="openResource('mission')" class="hover:text-yellow-500">Our Mission</button></li>
                    </ul>
                </div>
                <div>
                    <h4 class="text-white font-black uppercase text-xs tracking-widest mb-6">For Employers</h4>
                    <ul class="space-y-3 text-[10px] font-bold uppercase tracking-wider text-slate-500">
                        <li><button onclick="openBoostFlow()" class="hover:text-yellow-500">Products & Pricing</button></li>
                        <li><button onclick="openResource('bestPractices')" class="hover:text-yellow-500">Employer Resources</button></li>
                    </ul>
                </div>
                <div>
                    <h4 class="text-white font-black uppercase text-xs tracking-widest mb-6">Legal & Choices</h4>
                    <ul class="space-y-3 text-[10px] font-bold uppercase tracking-wider text-slate-500">
                        <li><button onclick="openLegal('terms')" class="hover:text-yellow-500">Terms of Use</button></li>
                        <li><button onclick="openLegal('privacy')" class="hover:text-yellow-500">Privacy Center</button></li>
                        <li><button onclick="openLegal('security')" class="hover:text-yellow-500">Security Center</button></li>
                    </ul>
                </div>
            </div>
            <p class="text-[9px] font-black text-slate-600 uppercase tracking-[0.4em] text-center border-t border-slate-800 pt-8">© 2026 HARDHAT HUB CANADA | INDUSTRIAL AGGREGATOR</p>
        </div>
    </footer>

    <div id="modal-overlay" class="fixed inset-0 bg-slate-900/95 backdrop-blur-md z-[300] hidden flex items-center justify-center p-4" onclick="handleOverlayClick(event)">
        <div id="modal-container" class="bg-white w-full max-w-xl rounded-[2.5rem] p-8 md:p-12 relative shadow-2xl">
            <button onclick="closeModal()" class="absolute top-6 right-8 text-3xl text-slate-300 hover:text-black">&times;</button>
            <div id="modal-content" class="max-h-[70vh] overflow-y-auto pr-2"></div>
        </div>
    </div>

    <script>
        const SB_URL = "https://oakwbsqdcljxckfmjyva.supabase.co"; 
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9ha3dic3FkY2xqeGNrZm1qeXZhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg3NTI3NDcsImV4cCI6MjA4NDMyODc0N30.T_S_AeKeeM13cNPnggh26xj9jGNgCLocB5n84pjDqfI";
        const _supabase = supabase.createClient(SB_URL, SB_KEY);
        let allJobs = [];

        // --- 1. THE TEXT & LINK CLEANER ---
        function cleanText(text) {
            if (!text) return "";
            return text.replace(/indeed\.com/gi, " Indeed.com ")
                       .replace(/new([a-z])/gi, "New $1")
                       .replace(/\s\s+/g, ' ').trim();
        }

        function formatUrl(url) {
            if (!url || url === "#") return null;
            let cleanUrl = url.trim();
            if (!/^https?:\/\//i.test(cleanUrl)) {
                cleanUrl = 'https://' + cleanUrl;
            }
            return cleanUrl;
        }

        // --- 2. THE DATA ENGINE ---
        async function fetchJobs() {
            const { data } = await _supabase.from('jobs').select('*').order('created_at', { ascending: false });
            allJobs = data || [];
            renderJobs(allJobs);
        }

        function renderJobs(jobs) {
            const grid = document.getElementById('job-grid');
            grid.innerHTML = jobs.map((job, index) => `
                <div onclick="openJobTeaser('${job.id || index}')" class="job-card p-10 rounded-[2.5rem] flex flex-col justify-between shadow-sm">
                    <div>
                        <h3 class="text-2xl font-extrabold uppercase title-straight mb-2 tracking-tight">${cleanText(job.title)}</h3>
                        <p class="text-[11px] font-bold text-slate-400 uppercase tracking-widest italic">${cleanText(job.company)}</p>
                    </div>
                    <div class="mt-8 flex items-center justify-between">
                        <span class="text-[9px] font-black text-slate-300 uppercase tracking-widest">View Details</span>
                        <div class="w-8 h-8 rounded-full bg-slate-50 flex items-center justify-center text-slate-400">→</div>
                    </div>
                </div>`).join('');
        }

        // --- 3. THE LINK EXECUTION (THE FIX) ---
        function triggerExternalLink(url) {
            const validUrl = formatUrl(url);
            if (validUrl) {
                window.open(validUrl, '_blank', 'noopener,noreferrer');
            } else {
                alert("This listing has expired or the link is temporarily unavailable.");
            }
        }

        function openJobTeaser(id) {
            const job = allJobs.find(j => (j.id == id || allJobs.indexOf(j) == id));
            if (!job) return;

            document.getElementById('modal-content').innerHTML = `
                <div class="space-y-6">
                    <h2 class="text-4xl font-extrabold uppercase title-straight leading-none">${cleanText(job.title)}</h2>
                    <p class="text-xs font-bold text-slate-400 uppercase tracking-widest italic">${cleanText(job.company)}</p>
                    <div class="bg-slate-50 p-6 rounded-3xl font-bold uppercase text-[10px] text-slate-500 leading-loose border border-slate-100">
                        ${job.description ? job.description.split('\n').slice(0, 3).join('<br>') : 'No snippet available.'}...
                    </div>
                    <button onclick="triggerExternalLink('${job.apply_link}')" class="w-full bg-black text-white py-6 rounded-3xl font-black shadow-2xl uppercase tracking-widest text-sm hover:bg-yellow-500 hover:text-black transition-all">
                        Apply on Company Site ↗
                    </button>
                    <p class="text-[8px] text-center font-bold text-slate-300 uppercase tracking-widest">You will be redirected to an external site</p>
                </div>`;
            document.getElementById('modal-overlay').classList.remove('hidden');
        }

        // --- 4. MODAL LOGIC ---
        function openResource(type) {
            const content = {
                careerAdvice: "Focus on PIT Certifications. Highlight safety records. Tailor skills for Material Handling roles.",
                mission: "The high-velocity pipeline for Canada's industrial workforce.",
                howItWorks: "We aggregate high-intent traffic and bridge it directly to employers.",
                bestPractices: "Keep destination URLs direct and mobile-friendly."
            };
            document.getElementById('modal-content').innerHTML = `<h2 class="text-3xl font-black uppercase title-straight mb-6">${type}</h2><p class="text-[10px] font-bold uppercase text-slate-500 leading-relaxed">${content[type] || 'Content coming soon.'}</p>`;
            document.getElementById('modal-overlay').classList.remove('hidden');
        }

        function openLegal(type) {
            document.getElementById('modal-content').innerHTML = `
                <h2 class="text-2xl font-black uppercase mb-4">${type}</h2>
                <div class="text-[9px] font-bold uppercase text-slate-400 leading-loose">
                    This is a pure-play aggregator. HardHatHub takes NO responsibility for material impact or link safety. Use at your own risk.
                </div>`;
            document.getElementById('modal-overlay').classList.remove('hidden');
        }

        function openBoostFlow() { openResource('pricing'); }
        function closeModal() { document.getElementById('modal-overlay').classList.add('hidden'); }
        function handleOverlayClick(e) { if (e.target.id === 'modal-overlay') closeModal(); }
        window.onload = fetchJobs;
    </script>
</body>
</html>
