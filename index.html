<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HardHatHub | Canada's Warehouse Career Portal</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,400;0,500;0,600;0,700;0,800;1,800&display=swap');
        
        :root { font-family: 'Plus Jakarta Sans', sans-serif; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; -webkit-font-smoothing: antialiased; }

        .glass-nav { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
        .job-card { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); cursor: pointer; }
        .job-card:hover { transform: translateY(-5px); border-color: #eab308; box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.05); }
        
        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body class="bg-[#F8FAFC] text-slate-900">

    <nav class="glass-nav border-b border-slate-200 py-4 sticky top-0 z-[100]">
        <div class="max-w-6xl mx-auto px-4 flex justify-between items-center">
            <h1 class="text-xl md:text-2xl font-black tracking-tighter flex items-center gap-2 cursor-pointer" onclick="window.location.reload()">
                <span class="bg-yellow-500 text-black px-2 py-0.5 rounded">HH</span>
                <span class="uppercase">HARDHAT<span class="text-yellow-500">HUB</span></span>
            </h1>
            
            <div class="hidden md:flex items-center gap-6">
                <button onclick="openModal('pricing')" class="text-xs font-extrabold text-blue-600 hover:text-blue-800 tracking-widest uppercase">For Employers</button>
                <button onclick="openModal('postjob')" class="bg-yellow-500 text-black px-5 py-2.5 rounded-xl font-extrabold text-xs shadow-lg hover:bg-black hover:text-white transition-all uppercase tracking-tight">Post a Job ‚Äî $49</button>
                <div class="h-8 w-[1px] bg-slate-200 mx-2"></div>
                <button onclick="openModal('login')" class="text-xs font-extrabold text-slate-500 hover:text-black tracking-widest uppercase">Worker Portal</button>
            </div>
        </div>
    </nav>

    <main class="max-w-6xl mx-auto px-4 py-12">
        <div class="flex flex-col md:flex-row md:items-end justify-between gap-6 mb-12">
            <div>
                <h2 class="text-4xl font-black italic uppercase tracking-tighter leading-none">Live Feed</h2>
                <p class="text-slate-400 font-semibold uppercase text-[10px] tracking-[0.2em] mt-2">Verified Canadian Logistics Roles</p>
            </div>
            <div class="relative w-full md:w-80">
                <input type="text" id="searchInput" onkeyup="handleSearch()" placeholder="Search city or job..." 
                class="w-full pl-12 pr-4 py-4 rounded-2xl border border-slate-200 focus:ring-4 focus:ring-yellow-400/20 focus:border-yellow-400 outline-none transition-all font-bold text-sm">
                <span class="absolute left-4 top-1/2 -translate-y-1/2 text-xl opacity-20">üîç</span>
            </div>
        </div>

        <div id="job-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <div class="col-span-full text-center py-20 text-slate-400 font-bold uppercase tracking-widest animate-pulse">Scanning Feed...</div>
        </div>
    </main>

    <footer class="bg-white border-t border-slate-200 pt-20 pb-12 mt-20">
        <div class="max-w-6xl mx-auto px-4 text-center md:text-left">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-12 mb-16">
                <div class="md:col-span-2">
                    <h1 class="text-2xl font-black mb-4 uppercase tracking-tighter">HARDHAT<span class="text-yellow-500">HUB</span></h1>
                    <p class="text-slate-500 font-medium text-sm max-w-sm leading-relaxed">Canada's dedicated career portal for the industrial workforce.</p>
                </div>
                <div>
                    <h4 class="font-black text-[11px] uppercase tracking-[0.2em] mb-6 text-slate-400">Legal</h4>
                    <ul class="text-slate-600 text-xs space-y-4 font-bold uppercase tracking-wider">
                        <li><button onclick="openModal('privacy')" class="hover:text-yellow-600">Privacy</button></li>
                        <li><button onclick="openModal('terms')" class="hover:text-yellow-600">Terms</button></li>
                    </ul>
                </div>
                <div>
                    <h4 class="font-black text-[11px] uppercase tracking-[0.2em] mb-6 text-slate-400">Support</h4>
                    <ul class="text-slate-600 text-xs space-y-4 font-bold uppercase tracking-wider">
                        <li><a href="mailto:support@hardhathub.ca" class="hover:text-yellow-600">Contact Us</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>

    <div id="modal-overlay" class="fixed inset-0 bg-slate-900/60 backdrop-blur-md z-[300] hidden flex items-center justify-center p-4" onclick="handleOverlayClick(event)">
        <div id="modal-container" class="bg-white w-full max-w-2xl rounded-[3rem] p-8 md:p-12 relative shadow-2xl border border-white/20">
            <button onclick="closeModal()" class="absolute top-8 right-8 w-10 h-10 flex items-center justify-center rounded-full bg-slate-50 text-slate-400 hover:text-black transition-all text-2xl font-light">&times;</button>
            <div id="modal-content" class="max-h-[75vh] overflow-y-auto pr-2 custom-scroll"></div>
        </div>
    </div>

    <script>
        const SB_URL = "https://oakwbsqdcljxckfmjyva.supabase.co"; 
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9ha3dic3FkY2xqeGNrZm1qeXZhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg3NTI3NDcsImV4cCI6MjA4NDMyODc0N30.T_S_AeKeeM13cNPnggh26xj9jGNgCLocB5n84pjDqfI";
        const _supabase = supabase.createClient(SB_URL, SB_KEY);
        
        let allJobs = [];

        async function fetchJobs() {
            const { data, error } = await _supabase.from('jobs').select('*').order('created_at', { ascending: false });
            if (error) {
                console.error("Error fetching jobs:", error);
                return;
            }
            allJobs = data || [];
            renderJobs(allJobs);
        }

        function renderJobs(jobs) {
            const grid = document.getElementById('job-grid');
            if (jobs.length === 0) {
                grid.innerHTML = `<div class="col-span-full text-center py-20 font-bold text-slate-400 uppercase">No jobs found in this area.</div>`;
                return;
            }

            grid.innerHTML = jobs.map((job, index) => `
                <div onclick="openJobDetails('${job.id || index}')" class="job-card bg-white p-8 rounded-[2.5rem] border border-slate-200/60 shadow-sm flex flex-col justify-between">
                    <div>
                        <div class="flex justify-between items-start mb-6">
                            <span class="bg-slate-900 text-white text-[9px] font-black px-2.5 py-1.5 rounded-lg uppercase tracking-widest">${(job.tags && job.tags[0]) || 'Warehouse'}</span>
                        </div>
                        <h3 class="text-xl font-black leading-tight mb-2 uppercase italic tracking-tighter">${job.title}</h3>
                        <p class="text-xs font-bold text-slate-400 uppercase tracking-wide">üè¢ ${job.company}</p>
                        <p class="text-xs font-bold text-slate-400 uppercase tracking-wide mt-1">üìç ${job.location}</p>
                    </div>
                    <div class="flex justify-between items-center mt-8 pt-6 border-t border-slate-50">
                        <span class="text-sm font-black text-yellow-600 italic tracking-tight">${job.pay || 'Verified Pay'}</span>
                        <span class="text-[10px] font-black text-slate-900 uppercase tracking-widest bg-slate-50 px-3 py-2 rounded-xl">Details ‚Üí</span>
                    </div>
                </div>
            `).join('');
        }

        function openJobDetails(id) {
            // Find job by ID, or by index if ID is missing
            const job = allJobs.find(j => (j.id == id || allJobs.indexOf(j) == id));
            if (!job) {
                console.error("Job not found for ID:", id);
                return;
            }

            document.getElementById('modal-content').innerHTML = `
                <div class="space-y-8">
                    <div>
                        <span class="bg-yellow-400 text-black text-[10px] font-black px-4 py-1.5 rounded-full uppercase tracking-widest">${(job.tags && job.tags[0]) || 'General'}</span>
                        <h2 class="text-5xl font-black italic uppercase tracking-tighter mt-6 leading-[0.9]">${job.title}</h2>
                        <p class="text-lg font-bold text-slate-400 mt-4 uppercase tracking-wide">${job.company} ‚Äî ${job.location}</p>
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div class="bg-slate-50 p-6 rounded-3xl border border-slate-100">
                            <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1">Shift</p>
                            <p class="font-extrabold text-slate-900">${job.shift || 'To be discussed'}</p>
                        </div>
                        <div class="bg-slate-50 p-6 rounded-3xl border border-slate-100">
                            <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1">Pay Rate</p>
                            <p class="font-extrabold text-slate-900">${job.pay || 'Verified'}</p>
                        </div>
                    </div>

                    <div>
                        <h4 class="text-[11px] font-black uppercase tracking-[0.2em] text-slate-400 mb-4 italic">Description</h4>
                        <div class="text-slate-700 leading-relaxed font-semibold text-sm whitespace-pre-line">
                            ${job.description || 'No description available for this role.'}
                        </div>
                    </div>

                    <div class="pt-4 sticky bottom-0 bg-white">
                        <button onclick="openApplyModal('${job.title.replace(/'/g, "\\'")}', '${job.company.replace(/'/g, "\\'")}')" 
                        class="w-full bg-black text-white py-6 rounded-3xl font-black shadow-2xl uppercase tracking-[0.1em] text-sm hover:bg-yellow-400 hover:text-black transition-all transform active:scale-[0.98]">
                            Apply for this position
                        </button>
                    </div>
                </div>
            `;
            document.getElementById('modal-overlay').classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        }

        function openApplyModal(title, company) {
            document.getElementById('modal-content').innerHTML = `
                <div class="text-center">
                    <h2 class="text-3xl font-black italic uppercase tracking-tighter">Submit Application</h2>
                    <p class="text-[11px] font-bold text-slate-400 mb-10 uppercase tracking-widest">${title} @ ${company}</p>
                    <form action="https://formspree.io/f/YOUR_ID" method="POST" enctype="multipart/form-data" class="space-y-5 text-left">
                        <input type="hidden" name="Job" value="${title} at ${company}">
                        <input type="text" name="name" required placeholder="Full Name" class="w-full p-5 bg-slate-50 border border-slate-100 rounded-2xl font-bold">
                        <input type="email" name="email" required placeholder="Email Address" class="w-full p-5 bg-slate-50 border border-slate-100 rounded-2xl font-bold">
                        <input type="file" name="resume" required class="w-full p-5 bg-slate-50 border border-dashed border-slate-200 rounded-2xl font-bold text-xs">
                        <button type="submit" class="w-full bg-black text-white py-6 rounded-3xl font-black shadow-2xl uppercase tracking-widest text-sm mt-4">Send Application</button>
                    </form>
                </div>
            `;
        }

        const modalContent = {
            postjob: `
                <div class="space-y-6">
                    <h2 class="text-3xl font-black italic uppercase tracking-tighter">Post a Job</h2>
                    <p class="text-slate-500 font-bold text-xs uppercase tracking-widest">Reach Verified Canadian Workers</p>
                    <div class="space-y-4">
                        <input type="text" placeholder="Job Title" class="w-full p-5 bg-slate-50 border border-slate-100 rounded-2xl font-bold">
                        <input type="text" placeholder="Company Name" class="w-full p-5 bg-slate-50 border border-slate-100 rounded-2xl font-bold">
                        <button onclick="alert('Checkout Redirecting...')" class="w-full bg-yellow-500 text-black py-6 rounded-3xl font-black uppercase tracking-widest">Continue to Checkout ‚Äî $49</button>
                    </div>
                </div>`,
            pricing: `<div class="p-8 text-center"><h2 class="text-3xl font-black italic uppercase tracking-tighter">Simple Pricing</h2><p class="text-slate-500 mt-4 font-bold">$49 Per Post ‚Ä¢ $99 Unlimited</p></div>`,
            login: `<div class="p-8 text-center"><h2 class="text-3xl font-black italic uppercase tracking-tighter">Worker Login</h2><input type="email" placeholder="Email" class="w-full p-5 bg-slate-50 border rounded-2xl mt-4 font-bold"><button class="w-full bg-black text-white py-5 rounded-2xl mt-4 font-black">SIGN IN</button></div>`
        };

        function openModal(type) {
            document.getElementById('modal-content').innerHTML = modalContent[type] || 'Content Loading...';
            document.getElementById('modal-overlay').classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            document.getElementById('modal-overlay').classList.add('hidden');
            document.body.style.overflow = 'auto';
        }

        function handleOverlayClick(e) {
            if (e.target.id === 'modal-overlay') closeModal();
        }

        function handleSearch() {
            const q = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allJobs.filter(j => 
                j.title.toLowerCase().includes(q) || 
                j.location.toLowerCase().includes(q) || 
                j.company.toLowerCase().includes(q)
            );
            renderJobs(filtered);
        }

        // Initialize Feed
        window.onload = fetchJobs;
    </script>
</body>
</html>
