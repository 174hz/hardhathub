<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HardHatHub | Canada's Warehouse Career Portal</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .filter-btn.active { background: #000; color: #fff; border-color: #000; }
        .glass-nav { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
        .legal-scroll { max-height: 50vh; overflow-y: auto; }
        .step-pill.active { background: #eab308; color: black; }
    </style>
</head>
<body class="bg-[#F8FAFC] text-slate-900">

    <nav class="glass-nav border-b border-slate-200 py-4 sticky top-0 z-[100]">
        <div class="max-w-6xl mx-auto px-4 flex justify-between items-center">
            <h1 class="text-xl md:text-2xl font-black tracking-tighter flex items-center gap-2 cursor-pointer" onclick="window.location.reload()">
                <span class="bg-yellow-500 text-black px-2 py-0.5 rounded">HH</span>
                <span>HARDHAT<span class="text-yellow-500">HUB</span></span>
            </h1>
            
            <div class="hidden md:flex items-center gap-6">
                <button onclick="openModal('pricing')" class="text-sm font-extrabold text-blue-600 hover:text-blue-800 tracking-tight uppercase">Employers</button>
                <button onclick="openModal('postjob')" class="bg-yellow-500 text-black px-6 py-2.5 rounded-xl font-black text-sm shadow-lg hover:bg-black hover:text-white transition-all">POST A JOB ‚Äî $49</button>
                <button onclick="openModal('login')" class="text-slate-400 hover:text-black transition-all">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                    </svg>
                </button>
            </div>

            <button class="md:hidden text-2xl" onclick="toggleMobileMenu()">‚ò∞</button>
        </div>
    </nav>

    <div id="mobile-menu" class="fixed inset-0 bg-white z-[200] hidden flex-col p-8">
        <button class="text-4xl absolute top-6 right-6" onclick="toggleMobileMenu()">√ó</button>
        <div class="flex flex-col gap-8 mt-12 text-2xl font-extrabold">
            <button onclick="toggleMobileMenu(); openModal('postjob')">Post a Job ($49)</button>
            <button onclick="toggleMobileMenu(); openModal('pricing')">Employer Pricing</button>
            <button onclick="toggleMobileMenu(); openModal('login')">Sign In</button>
        </div>
    </div>

    <main class="max-w-6xl mx-auto px-4 py-12">
        <div class="flex flex-col md:flex-row md:items-center justify-between gap-6 mb-12">
            <div>
                <h2 class="text-3xl font-black tracking-tight">Current Openings</h2>
                <p class="text-slate-400 font-medium">Verified warehouse & logistics roles across Canada.</p>
            </div>
            <div class="relative w-full md:w-72">
                <input type="text" id="searchInput" onkeyup="handleSearch()" placeholder="City or Title..." class="w-full pl-10 pr-4 py-3 rounded-xl border border-slate-200 outline-none focus:ring-2 focus:ring-yellow-400 transition-all">
                <span class="absolute left-3 top-1/2 -translate-y-1/2 opacity-30">üîç</span>
            </div>
        </div>

        <div id="job-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            </div>
    </main>

    <div id="modal-overlay" class="fixed inset-0 bg-black/70 backdrop-blur-sm z-[300] hidden flex items-center justify-center p-4">
        <div id="modal-container" class="bg-white w-full max-w-2xl rounded-[2.5rem] p-8 md:p-12 relative shadow-2xl overflow-y-auto max-h-[95vh]">
            <button onclick="closeModal()" class="absolute top-6 right-8 text-3xl text-slate-300 hover:text-black">&times;</button>
            <div id="modal-content"></div>
        </div>
    </div>

    <script>
        const SB_URL = "https://oakwbsqdcljxckfmjyva.supabase.co"; 
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9ha3dic3FkY2xqeGNrZm1qeXZhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg3NTI3NDcsImV4cCI6MjA4NDMyODc0N30.T_S_AeKeeM13cNPnggh26xj9jGNgCLocB5n84pjDqfI";
        const _supabase = supabase.createClient(SB_URL, SB_KEY);
        let allJobs = [];

        // Stripe Checkout Links (Create these in your Stripe Dashboard)
        const STRIPE_SINGLE_POST = "https://buy.stripe.com/your_test_link_here";
        const STRIPE_MONTHLY_HUB = "https://buy.stripe.com/your_test_link_here_2";

        async function fetchJobs() {
            const { data } = await _supabase.from('jobs').select('*').order('created_at', { ascending: false });
            allJobs = data || [];
            renderJobs(allJobs);
        }

        function renderJobs(jobs) {
            const grid = document.getElementById('job-grid');
            grid.innerHTML = jobs.map(job => `
                <div class="bg-white p-8 rounded-[2rem] border border-slate-100 shadow-sm hover:shadow-xl hover:border-yellow-400 transition-all group flex flex-col justify-between">
                    <div>
                        <div class="flex items-center gap-2 mb-4">
                            <span class="bg-slate-900 text-white text-[9px] font-black px-2 py-1 rounded uppercase tracking-tighter">${job.tags[0] || 'Warehouse'}</span>
                            <span class="text-[9px] font-bold text-slate-300 uppercase italic">Verified</span>
                        </div>
                        <h3 class="text-lg font-black leading-tight mb-2 group-hover:text-yellow-600 transition-colors capitalize">${job.title.toLowerCase()}</h3>
                        <p class="text-sm font-bold text-slate-400 mb-6">üè¢ ${job.company} <br>üìç ${job.location}</p>
                    </div>
                    <a href="${job.link}" target="_blank" class="block w-full bg-slate-50 text-slate-900 text-center py-4 rounded-2xl font-black text-sm hover:bg-yellow-500 transition-all italic">VIEW DETAILS</a>
                </div>
            `).join('');
        }

        const modalContent = {
            postjob: `
                <div class="text-center mb-8">
                    <span class="bg-blue-50 text-blue-600 px-4 py-1 rounded-full text-xs font-black uppercase tracking-widest">Employer Portal</span>
                    <h2 class="text-3xl font-black mt-4">Post a Job</h2>
                    <p class="text-slate-400 text-sm">Reach Canada's essential workforce in minutes.</p>
                </div>
                <form onsubmit="handleJobPost(event)" class="space-y-4">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <input type="text" id="post_title" placeholder="Job Title (e.g. Forklift Operator)" class="p-4 bg-slate-50 border border-slate-200 rounded-2xl outline-none focus:border-yellow-500" required>
                        <input type="text" id="post_company" placeholder="Company Name" class="p-4 bg-slate-50 border border-slate-200 rounded-2xl outline-none focus:border-yellow-500" required>
                    </div>
                    <input type="text" id="post_location" placeholder="Location (City, Province)" class="w-full p-4 bg-slate-50 border border-slate-200 rounded-2xl outline-none focus:border-yellow-500" required>
                    <textarea id="post_desc" placeholder="Brief job description or link to your ATS..." class="w-full p-4 bg-slate-50 border border-slate-200 rounded-2xl h-32 outline-none focus:border-yellow-500" required></textarea>
                    
                    <div class="bg-yellow-50 p-6 rounded-3xl border border-yellow-100 flex items-center justify-between">
                        <div>
                            <p class="text-xs font-black text-yellow-700 uppercase">Standard Placement</p>
                            <p class="text-xl font-black">$49.00 <span class="text-xs font-normal">/ 30 Days</span></p>
                        </div>
                        <button type="submit" class="bg-black text-white px-8 py-4 rounded-2xl font-black shadow-lg hover:scale-105 transition-all">PAY & POST</button>
                    </div>
                </form>`,
            pricing: `
                <h2 class="text-3xl font-black mb-8 text-center">Employer Solutions</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="p-8 border-2 border-slate-100 rounded-[2.5rem] flex flex-col justify-between">
                        <div>
                            <h4 class="font-black text-xl mb-2 italic">Single Ad</h4>
                            <p class="text-slate-400 text-sm mb-6">Perfect for urgent hires or small warehouses.</p>
                            <p class="text-4xl font-black mb-8">$49 <span class="text-sm font-normal">/post</span></p>
                        </div>
                        <button onclick="window.location.href='${STRIPE_SINGLE_POST}'" class="w-full py-4 border-2 border-black rounded-2xl font-black hover:bg-black hover:text-white transition-all">BUY NOW</button>
                    </div>
                    <div class="p-8 bg-slate-900 text-white rounded-[2.5rem] flex flex-col justify-between shadow-2xl">
                        <div>
                            <h4 class="font-black text-xl mb-2 italic text-yellow-500">Monthly Hub</h4>
                            <p class="text-slate-400 text-sm mb-6">Unlimited postings for high-volume logistics.</p>
                            <p class="text-4xl font-black mb-8">$99 <span class="text-sm font-normal text-slate-500">/mo</span></p>
                        </div>
                        <button onclick="window.location.href='${STRIPE_MONTHLY_HUB}'" class="w-full py-4 bg-yellow-500 text-black rounded-2xl font-black hover:bg-white transition-all">START FREE TRIAL</button>
                    </div>
                </div>`,
            login: `<h2 class="text-2xl font-black mb-6">Worker Sign In</h2><input type="email" placeholder="Email" class="w-full p-4 border rounded-2xl mb-4"><button class="w-full bg-black text-white p-4 rounded-2xl font-black">CONTINUE</button>`
        };

        function handleJobPost(e) {
            e.preventDefault();
            // In a real app, we would save the form data to a 'pending' table in Supabase here
            // Then redirect to Stripe
            window.location.href = STRIPE_SINGLE_POST;
        }

        function openModal(type) {
            document.getElementById('modal-content').innerHTML = modalContent[type];
            document.getElementById('modal-overlay').classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            document.getElementById('modal-overlay').classList.add('hidden');
            document.body.style.overflow = 'auto';
        }

        function toggleMobileMenu() {
            document.getElementById('mobile-menu').classList.toggle('hidden');
            document.getElementById('mobile-menu').classList.toggle('flex');
        }

        fetchJobs();
    </script>
</body>
</html>
