<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HardHatHub | Canada Warehouse Jobs</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .job-card:hover { transform: translateY(-2px); transition: all 0.2s; }
        .filter-btn.active { background-color: #fbbf24; color: black; border-color: #fbbf24; }
    </style>
</head>
<body class="bg-gray-50 text-gray-900">

    <nav class="bg-white border-b border-gray-200 py-4 shadow-sm">
        <div class="max-w-5xl mx-auto px-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold tracking-tighter flex items-center">
                <span class="mr-1">üë∑</span> HARDHAT<span class="text-yellow-500">HUB</span>
            </h1>
            <span class="text-xs font-mono bg-yellow-100 px-2 py-1 rounded">CANADA LIVE FEED</span>
        </div>
    </nav>

    <div class="max-w-5xl mx-auto px-4 py-6">
        <div class="flex flex-wrap gap-2 mb-8" id="filter-container">
            <button onclick="filterJobs('all')" class="filter-btn active border px-4 py-2 rounded-full text-sm font-medium transition">All Jobs</button>
            <button onclick="filterJobs('Machinery & Forklift')" class="filter-btn border px-4 py-2 rounded-full text-sm font-medium transition">Machinery</button>
            <button onclick="filterJobs('Picking & Packing')" class="filter-btn border px-4 py-2 rounded-full text-sm font-medium transition">Packing</button>
            <button onclick="filterJobs('Loading & Unloading')" class="filter-btn border px-4 py-2 rounded-full text-sm font-medium transition">Loading</button>
            <button onclick="filterJobs('Inventory & Stocking')" class="filter-btn border px-4 py-2 rounded-full text-sm font-medium transition">Inventory</button>
        </div>

        <div id="job-grid" class="grid gap-4 md:grid-cols-2 lg:grid-cols-1">
            <div class="text-center py-20 text-gray-500">Connecting to National Database...</div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = "YOUR_SUPABASE_URL";
        const SUPABASE_KEY = "YOUR_SUPABASE_ANON_KEY";
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let allJobs = [];

        async function fetchJobs() {
            const { data, error } = await supabase
                .from('jobs')
                .select('*')
                .order('created_at', { ascending: false });

            if (error) {
                console.error('Error:', error);
                document.getElementById('job-grid').innerHTML = "Failed to load jobs.";
                return;
            }

            allJobs = data;
            renderJobs(data);
        }

        function renderJobs(jobs) {
            const grid = document.getElementById('job-grid');
            if (jobs.length === 0) {
                grid.innerHTML = "<div class='py-10'>No listings found in this category today.</div>";
                return;
            }

            grid.innerHTML = jobs.map(job => `
                <div class="job-card bg-white p-6 rounded-lg border border-gray-200 shadow-sm flex flex-col md:flex-row md:items-center justify-between gap-4">
                    <div>
                        <div class="flex items-center gap-2 mb-1">
                            <span class="text-xs font-bold uppercase tracking-wider text-yellow-600 bg-yellow-50 px-2 py-0.5 rounded">${job.tags[0]}</span>
                            <span class="text-xs text-gray-400 font-medium">${new Date(job.created_at).toLocaleDateString()}</span>
                        </div>
                        <h2 class="text-xl font-bold text-gray-900">${job.title}</h2>
                        <div class="flex items-center gap-3 mt-2 text-gray-600">
                            <span class="font-medium flex items-center">üè¢ ${job.company}</span>
                            <span class="flex items-center text-blue-600 font-semibold">üìç ${job.location}</span>
                        </div>
                    </div>
                    <a href="${job.link}" target="_blank" class="bg-gray-900 text-white text-center px-6 py-3 rounded-md font-bold hover:bg-yellow-500 hover:text-black transition">View Job</a>
                </div>
            `).join('');
        }

        function filterJobs(category) {
            // UI Toggle
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            if (category === 'all') {
                renderJobs(allJobs);
            } else {
                const filtered = allJobs.filter(j => j.tags.includes(category));
                renderJobs(filtered);
            }
        }

        fetchJobs();
    </script>
</body>
</html>
