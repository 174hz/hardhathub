<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HardHatHub | Canada's Warehouse Traffic Driver</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
        :root { font-family: 'Plus Jakarta Sans', sans-serif; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; -webkit-font-smoothing: antialiased; }
        .glass-nav { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
        .job-card { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); border: 1.5px solid #f1f5f9; }
        .job-card:hover { transform: translateY(-4px); border-color: #facc15; box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.05); }
        .title-straight { font-style: normal !important; letter-spacing: -0.04em; line-height: 0.95; }
        .btn-yellow { background-color: #facc15; transition: all 0.2s ease; }
        .btn-yellow:hover { background-color: #000; color: #fff; transform: scale(1.02); }
        .input-field { width: 100%; padding: 1rem; background: #f8fafc; border: 2px solid #e2e8f0; border-radius: 1rem; font-weight: 700; text-transform: uppercase; font-size: 0.75rem; transition: all 0.2s; }
        .input-field:focus { border-color: #facc15; outline: none; background: white; }
    </style>
</head>
<body class="bg-[#F8FAFC] text-slate-900 flex flex-col min-h-screen">

    <nav class="glass-nav border-b border-slate-200 py-4 sticky top-0 z-[100]">
        <div class="max-w-6xl mx-auto px-4 flex justify-between items-center">
            <h1 class="text-xl md:text-2xl font-black tracking-tighter cursor-pointer" onclick="window.location.reload()">
                <span class="bg-yellow-500 text-black px-2 py-0.5 rounded">HH</span>
                <span class="uppercase">HARDHAT<span class="text-yellow-500">HUB</span></span>
            </h1>
            <button onclick="openBoostFlow()" class="bg-yellow-500 text-black px-5 py-2.5 rounded-xl font-extrabold text-xs shadow-lg uppercase tracking-tight hover:bg-black hover:text-white transition-all">Boost Listing ‚Äî $49</button>
        </div>
    </nav>

    <main class="flex-grow max-w-6xl mx-auto px-4 py-16 w-full">
        <h2 class="text-6xl md:text-7xl font-extrabold uppercase title-straight mb-16">The Industrial<br><span class="text-yellow-500">Pipeline</span></h2>
        <div id="job-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"></div>
    </main>

    <div id="modal-overlay" class="fixed inset-0 bg-slate-900/80 backdrop-blur-md z-[300] hidden flex items-center justify-center p-4" onclick="handleOverlayClick(event)">
        <div id="modal-container" class="bg-white w-full max-w-2xl rounded-[3rem] p-10 md:p-14 relative shadow-2xl">
            <button onclick="closeModal()" class="absolute top-10 right-10 text-3xl text-slate-300 hover:text-black transition-colors">&times;</button>
            <div id="modal-content" class="max-h-[75vh] overflow-y-auto pr-4"></div>
        </div>
    </div>

    <script>
        const SB_URL = "https://oakwbsqdcljxckfmjyva.supabase.co"; 
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9ha3dic3FkY2xqeGNrZm1qeXZhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg3NTI3NDcsImV4cCI6MjA4NDMyODc0N30.T_S_AeKeeM13cNPnggh26xj9jGNgCLocB5n84pjDqfI";
        const _supabase = supabase.createClient(SB_URL, SB_KEY);
        let allJobs = [];

        async function fetchJobs() {
            const { data } = await _supabase.from('jobs').select('*').order('created_at', { ascending: false });
            allJobs = data || [];
            renderJobs(allJobs);
        }

        function renderJobs(jobs) {
            const grid = document.getElementById('job-grid');
            grid.innerHTML = jobs.map((job, index) => `
                <div class="job-card bg-white p-10 rounded-[2.5rem] flex flex-col justify-between">
                    <div>
                        <h3 class="text-2xl font-extrabold uppercase title-straight mb-2 tracking-tight">${job.title}</h3>
                        <p class="text-[11px] font-bold text-slate-400 uppercase tracking-widest mb-1 italic">üè¢ ${job.company}</p>
                    </div>
                    <button onclick="openJobTeaser('${job.id || index}')" class="btn-yellow w-full py-5 mt-10 rounded-2xl text-black font-black uppercase tracking-widest text-[11px]">View Details</button>
                </div>`).join('');
        }

        // --- BOOST / POSTING FLOW ---
        function openBoostFlow() {
            document.getElementById('modal-content').innerHTML = `
                <div class="text-center">
                    <h2 class="text-4xl font-extrabold uppercase title-straight mb-2">Boost Listing</h2>
                    <p class="text-[10px] font-black text-slate-400 uppercase tracking-[0.3em] mb-10 italic text-center">Drive traffic to your existing job ad</p>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-10">
                        <button onclick="showAdForm(49)" class="p-8 border-2 border-slate-100 rounded-[2rem] hover:border-yellow-400 transition-all text-left group">
                            <span class="text-[10px] font-black text-slate-400 uppercase tracking-widest group-hover:text-yellow-600">Standard</span>
                            <p class="text-3xl font-black mt-1">$49</p>
                            <p class="text-[10px] font-bold text-slate-500 mt-4 uppercase">30-Day High-Intent Traffic</p>
                        </button>
                        <button onclick="showAdForm(99)" class="p-8 border-2 border-yellow-200 bg-yellow-50 rounded-[2rem] hover:border-black transition-all text-left group relative overflow-hidden">
                            <div class="absolute top-0 right-0 bg-black text-white px-4 py-1 text-[8px] font-black uppercase">Popular</div>
                            <span class="text-[10px] font-black text-yellow-700 uppercase tracking-widest">Enterprise</span>
                            <p class="text-3xl font-black mt-1">$99</p>
                            <p class="text-[10px] font-bold text-slate-500 mt-4 uppercase">Unlimited 30-Day Postings</p>
                        </button>
                    </div>
                </div>`;
            document.getElementById('modal-overlay').classList.remove('hidden');
        }

        function showAdForm(price) {
            document.getElementById('modal-content').innerHTML = `
                <div class="max-w-md mx-auto">
                    <h2 class="text-3xl font-extrabold uppercase title-straight mb-8 text-center">Ad Teaser Details</h2>
                    <form onsubmit="handleCheckout(event, ${price})" class="space-y-4">
                        <div>
                            <label class="text-[9px] font-black uppercase tracking-widest text-slate-400 ml-2">Job Title</label>
                            <input type="text" required placeholder="e.g. Warehouse General Associate" class="input-field">
                        </div>
                        <div>
                            <label class="text-[9px] font-black uppercase tracking-widest text-slate-400 ml-2">Company Name</label>
                            <input type="text" required placeholder="e.g. ABC Logistics Canada" class="input-field">
                        </div>
                        <div>
                            <label class="text-[9px] font-black uppercase tracking-widest text-slate-400 ml-2">Destination URL (Where to apply?)</label>
                            <input type="url" required placeholder="https://indeed.com/your-job-link" class="input-field">
                        </div>
                        <div class="pt-6">
                            <button type="submit" class="w-full bg-black text-white py-6 rounded-3xl font-black uppercase tracking-widest text-sm hover:bg-yellow-500 hover:text-black transition-all shadow-2xl">
                                Proceed to Payment ‚Äî $${price}
                            </button>
                        </div>
                    </form>
                </div>`;
        }

        function handleCheckout(e, price) {
            e.preventDefault();
            document.getElementById('modal-content').innerHTML = `
                <div class="text-center py-10">
                    <div class="animate-spin text-4xl mb-6">‚öôÔ∏è</div>
                    <h2 class="text-2xl font-black uppercase title-straight">Redirecting to Stripe...</h2>
                    <p class="text-xs font-bold text-slate-400 mt-4 uppercase tracking-widest">Securing your $${price} transaction</p>
                </div>`;
            
            // In a real app, this is where you'd call your Stripe API
            setTimeout(() => {
                alert("Redirecting to Secure Checkout...");
                closeModal();
            }, 1500);
        }

        function closeModal() { document.getElementById('modal-overlay').classList.add('hidden'); document.body.style.overflow = 'auto';}
        function handleOverlayClick(e) { if (e.target.id === 'modal-overlay') closeModal(); }
        window.onload = fetchJobs;
    </script>
</body>
</html>
