<script>
    const SUPABASE_URL = "YOUR_URL_HERE";
    const SUPABASE_KEY = "YOUR_ANON_KEY_HERE";
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    async function fetchJobs() {
        console.log("Fetching jobs from Supabase...");
        const { data, error } = await supabase
            .from('jobs')
            .select('*')
            .order('created_at', { ascending: false });

        if (error) {
            document.getElementById('job-grid').innerHTML = "Connection Error: " + error.message;
            return;
        }

        console.log("Jobs received:", data.length);
        
        // This will show you exactly how many jobs were found
        if (data.length > 0) {
            document.getElementById('job-grid').innerHTML = ""; // Clear loader
            renderJobs(data);
            allJobs = data;
        } else {
            document.getElementById('job-grid').innerHTML = `
                <div class="text-center py-10">
                    <p class="text-xl font-bold">Database is currently empty.</p>
                    <p class="text-gray-500">Wait for the GitHub Scraper to finish, then refresh.</p>
                </div>`;
        }
    }
    // ... rest of your rendering functions ...
</script>
