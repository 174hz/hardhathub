<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HardHatHub | Canadian Manual Labor Jobs</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary: #2c3e50;
            --accent: #e67e22;
            --bg: #f8f9fa;
            --text: #333;
        }
        body { font-family: 'Inter', sans-serif; line-height: 1.6; max-width: 900px; margin: 0 auto; padding: 20px; background-color: var(--bg); color: var(--text); }
        header { background: var(--primary); color: white; padding: 2.5rem 2rem; border-radius: 16px; text-align: center; margin-bottom: 30px; }
        h1 { margin: 0; font-size: 2.5rem; letter-spacing: -1px; }
        
        /* Filter Styles */
        .filter-container { display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 30px; justify-content: center; }
        .filter-btn { 
            background: white; border: 1px solid #ddd; padding: 10px 18px; border-radius: 50px; 
            cursor: pointer; font-weight: 600; font-size: 0.9rem; transition: all 0.2s ease; 
        }
        .filter-btn:hover { border-color: var(--accent); color: var(--accent); }
        .filter-btn.active { background: var(--accent); color: white; border-color: var(--accent); box-shadow: 0 4px 10px rgba(230, 126, 34, 0.3); }

        .job-card { background: white; padding: 25px; margin-bottom: 20px; border-radius: 16px; border-left: 6px solid var(--accent); box-shadow: 0 4px 15px rgba(0,0,0,0.03); }
        .job-title { font-size: 1.4rem; font-weight: 700; color: var(--primary); text-decoration: none; display: block; margin-bottom: 5px; }
        .company { color: var(--accent); font-weight: 600; text-transform: uppercase; font-size: 0.9rem; }
        .location { color: #666; font-size: 0.95rem; margin-top: 5px; }
        
        .tag-container { margin-top: 15px; display: flex; flex-wrap: wrap; gap: 8px; }
        .tag { background: #f0f2f5; color: #555; padding: 4px 12px; border-radius: 50px; font-size: 0.8rem; font-weight: 500; }
        
        .status-msg { text-align: center; padding: 50px; background: white; border-radius: 16px; }
    </style>
</head>
<body>

    <header>
        <h1>HardHatHub</h1>
        <p>Premium Workforce Solutions Nationally</p>
    </header>

    <div class="filter-container" id="filter-bar">
        <button class="filter-btn active" onclick="filterJobs('All')">All Jobs</button>
        <button class="filter-btn" onclick="filterJobs('Loading & Unloading')">Loading & Unloading</button>
        <button class="filter-btn" onclick="filterJobs('Picking & Packing')">Picking & Packing</button>
        <button class="filter-btn" onclick="filterJobs('Inventory & Stocking')">Inventory & Stocking</button>
        <button class="filter-btn" onclick="filterJobs('Machinery & Forklift')">Machinery & Forklift</button>
        <button class="filter-btn" onclick="filterJobs('Moving & Logistics')">Moving & Logistics</button>
    </div>

    <div id="job-container">
        <div class="status-msg">Syncing latest postings...</div>
    </div>

    <script>
        const SUPABASE_URL = "https://oakwbsqdcljxckfmjyva.supabase.co"; 
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9ha3dic3FkY2xqeGNrZm1qeXZhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg3NTI3NDcsImV4cCI6MjA4NDMyODc0N30.T_S_AeKeeM13cNPnggh26xj9jGNgCLocB5n84pjDqfI";
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        let allJobs = []; // Store jobs globally so we can filter without re-fetching

        async function fetchJobs() {
            const { data, error } = await supabaseClient
                .from('jobs')
                .select('*')
                .order('created_at', { ascending: false });

            if (error) {
                document.getElementById('job-container').innerHTML = "Error loading jobs.";
                return;
            }

            allJobs = data || [];
            displayJobs(allJobs);
        }

        function displayJobs(jobsList) {
            const container = document.getElementById('job-container');
            
            if (jobsList.length === 0) {
                container.innerHTML = "<div class='status-msg'>No postings found in this category yet.</div>";
                return;
            }

            container.innerHTML = jobsList.map(job => `
                <div class="job-card">
                    <a href="${job.link}" target="_blank" class="job-title">${job.title}</a>
                    <div class="company">${job.company}</div>
                    <div class="location">üìç ${job.location}</div>
                    <div class="tag-container">
                        ${job.tags ? job.tags.map(tag => `<span class="tag">${tag}</span>`).join('') : ''}
                    </div>
                </div>
            `).join('');
        }

        function filterJobs(category) {
            // Update button UI
            const buttons = document.querySelectorAll('.filter-btn');
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            if (category === 'All') {
                displayJobs(allJobs);
            } else {
                // Filter jobs where the tags array includes the selected category
                const filtered = allJobs.filter(job => job.tags && job.tags.includes(category));
                displayJobs(filtered);
            }
        }

        fetchJobs();
    </script>
</body>
</html>
