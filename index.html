<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HardHatHub | Canada's Industrial Workforce Pipeline</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
        :root { font-family: 'Plus Jakarta Sans', sans-serif; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; -webkit-font-smoothing: antialiased; }
        .title-straight { font-style: normal !important; letter-spacing: -0.04em; line-height: 0.95; }
        
        .job-card, .ad-card { 
            display: flex;
            flex-direction: column;
            transition: all 0.25s ease; 
            border: 1.5px solid #f1f5f9; 
            background: white; 
            text-decoration: none;
            color: inherit;
            height: 100%;
        }
        .job-card:hover { transform: translateY(-5px); border-color: #facc15; box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1); }
        .ad-card { background: #fffbeb; border: 2px dashed #fcd34d; }
        
        .description-text { display: -webkit-box; -webkit-line-clamp: 4; -webkit-box-orient: vertical; overflow: hidden; text-overflow: ellipsis; }
    </style>
</head>
<body class="bg-[#F8FAFC] text-slate-900 flex flex-col min-h-screen">

    <nav class="bg-white/95 backdrop-blur-md border-b border-slate-200 py-5 sticky top-0 z-[100]">
        <div class="max-w-7xl mx-auto px-4 flex justify-between items-center">
            <h1 class="text-2xl font-black tracking-tighter cursor-pointer" onclick="window.location.reload()">
                <span class="bg-yellow-500 text-black px-2 py-0.5 rounded">HH</span>
                <span class="uppercase">HARDHAT<span class="text-yellow-500">HUB</span></span>
            </h1>
            <div class="flex items-center gap-8">
                <button onclick="openResource('products')" class="bg-yellow-500 text-black px-6 py-3 rounded-xl font-black text-xs shadow-lg uppercase tracking-widest hover:bg-black hover:text-white transition-all">Post Ad — $49</button>
            </div>
        </div>
    </nav>

    <main class="flex-grow max-w-7xl mx-auto px-4 py-16 w-full">
        <div class="mb-16">
            <h2 class="text-7xl md:text-8xl font-black uppercase title-straight mb-10">Logistics<br><span class="text-yellow-500">Pipeline</span></h2>
            <div class="grid grid-cols-1 md:grid-cols-4 gap-8 border-t border-slate-200 pt-12">
                <div>
                    <h4 class="font-black text-[11px] uppercase tracking-widest text-black mb-2">Verified Gear</h4>
                    <p class="text-[10px] font-bold text-slate-400 uppercase italic">Essential tools for the Canadian shift.</p>
                </div>
            </div>
        </div>

        <h3 class="text-2xl font-black uppercase title-straight mb-8 border-b-4 border-yellow-500 inline-block">Live Feed</h3>
        
        <div id="job-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"></div>
    </main>

    <footer class="bg-slate-900 text-slate-300 py-16 mt-auto">
        <div class="max-w-7xl mx-auto px-4 text-center">
            <p class="text-[10px] font-black uppercase tracking-[0.5em] mb-4">© 2026 HARDHAT HUB CANADA</p>
            <p class="text-[9px] text-slate-500 italic">As an Amazon Associate, I earn from qualifying purchases. All gear recommendations are vetted for industrial safety standards.</p>
        </div>
    </footer>

    <script>
        const SB_URL = "https://oakwbsqdcljxckfmjyva.supabase.co"; 
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9ha3dic3FkY2xqeGNrZm1qeXZhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg3NTI3NDcsImV4cCI6MjA4NDMyODc0N30.T_S_AeKeeM13cNPnggh26xj9jGNgCLocB5n84pjDqfI";
        const _supabase = supabase.createClient(SB_URL, SB_KEY);

        async function fetchJobs() {
            const { data } = await _supabase.from('jobs').select('*').order('created_at', { ascending: false });
            if (data) renderJobs(data);
        }

        function renderJobs(jobs) {
            const grid = document.getElementById('job-grid');
            let html = "";

            jobs.forEach((job, index) => {
                // ADD JOB CARD
                html += `
                <a href="${job.apply_link || job.link}" target="_blank" class="job-card p-10 rounded-[2.5rem]">
                    <div class="flex-grow">
                        <span class="text-[9px] font-black bg-slate-100 text-slate-500 px-2 py-1 rounded-md uppercase tracking-widest mb-4 inline-block">Job Listing</span>
                        <h3 class="text-2xl font-black uppercase title-straight mb-2 tracking-tight">${job.title}</h3>
                        <p class="text-[12px] font-black text-slate-800 uppercase tracking-widest mb-6">${job.company}</p>
                        <p class="text-[11px] font-bold text-slate-500 uppercase leading-relaxed description-text">${job.description || ''}</p>
                    </div>
                    <div class="mt-10 pt-6 border-t border-slate-50 flex items-center justify-between font-black uppercase text-[10px] tracking-widest">
                        <span>Apply Portal</span>
                        <span class="w-8 h-8 rounded-full bg-black text-white flex items-center justify-center">↗</span>
                    </div>
                </a>`;

                // INJECT AMAZON AD EVERY 5 JOBS
                if ((index + 1) % 5 === 0) {
                    html += `
                    <div class="ad-card p-10 rounded-[2.5rem] flex flex-col justify-between">
                        <div>
                            <span class="text-[9px] font-black bg-yellow-500 text-black px-2 py-1 rounded-md uppercase tracking-widest mb-4 inline-block">Essential Gear</span>
                            <h3 class="text-2xl font-black uppercase title-straight mb-2 tracking-tight">Timberland PRO Endurance</h3>
                            <p class="text-[11px] font-bold text-slate-600 uppercase leading-relaxed">
                                Rated #1 for Canadian logistics shifts. CSA Grade 1 steel toe with anti-fatigue technology for 12-hour concrete shifts.
                            </p>
                        </div>
                        <a href="https://amzn.to/3YOkD67" target="_blank" class="mt-10 w-full bg-black text-white py-5 rounded-2xl font-black uppercase text-[10px] tracking-widest text-center hover:bg-yellow-500 hover:text-black transition-all">
                            View on Amazon.ca ↗
                        </a>
                    </div>`;
                }
            });
            grid.innerHTML = html;
        }

        window.onload = fetchJobs;
    </script>
</body>
</html>
