<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HardHatHub | Canada Warehouse Jobs</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .filter-btn.active { background-color: #f59e0b; color: white; border-color: #f59e0b; }
        .job-card:hover { border-color: #f59e0b; transform: translateY(-3px); transition: all 0.3s ease; }
    </style>
</head>
<body class="bg-gray-50 text-gray-900 font-sans">

    <nav class="bg-white border-b border-gray-200 py-5 sticky top-0 z-50 shadow-sm">
        <div class="max-w-5xl mx-auto px-4 flex justify-between items-center">
            <h1 class="text-2xl font-black tracking-tighter">
                <span class="text-gray-900">üë∑ HARDHAT</span><span class="text-yellow-500">HUB</span>
            </h1>
            <div class="text-[10px] font-bold text-gray-400 uppercase tracking-widest bg-gray-100 px-3 py-1 rounded-full">
                Live National Feed
            </div>
        </div>
    </nav>

    <main class="max-w-5xl mx-auto px-4 py-8">
        
        <div class="mb-10">
            <h3 class="text-xs font-bold text-gray-400 uppercase mb-4 tracking-widest ml-1">Job Categories</h3>
            <div class="flex flex-wrap gap-2" id="filter-bar">
                <button onclick="filterJobs('all', event)" class="filter-btn active border bg-white px-6 py-2.5 rounded-full text-sm font-bold shadow-sm transition-all">All Listings</button>
                <button onclick="filterJobs('Management', event)" class="filter-btn border bg-white px-6 py-2.5 rounded-full text-sm font-bold shadow-sm transition-all">Management</button>
                <button onclick="filterJobs('Machinery & Forklift', event)" class="filter-btn border bg-white px-6 py-2.5 rounded-full text-sm font-bold shadow-sm transition-all">Machinery</button>
                <button onclick="filterJobs('Picking & Packing', event)" class="filter-btn border bg-white px-6 py-2.5 rounded-full text-sm font-bold shadow-sm transition-all">Packing</button>
            </div>
        </div>

        <div id="job-grid" class="space-y-4">
            <div id="status-message" class="text-center py-20 bg-white rounded-2xl border border-gray-200 shadow-inner">
                <div class="animate-spin inline-block w-8 h-8 border-4 border-yellow-500 border-t-transparent rounded-full mb-4"></div>
                <p class="text-gray-500 font-bold tracking-tight">Syncing with National Database...</p>
            </div>
        </div>
    </main>

    <script>
        // --- 1. CONFIGURATION ---
        const SB_URL = "https://oakwbsqdcljxckfmjyva.supabase.co"; 
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9ha3dic3FkY2xqeGNrZm1qeXZhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg3NTI3NDcsImV4cCI6MjA4NDMyODc0N30.T_S_AeKeeM13cNPnggh26xj9jGNgCLocB5n84pjDqfI";

        // --- 2. GLOBAL STATE ---
        let allJobs = [];
        const _supabase = supabase.createClient(SB_URL, SB_KEY);

        // --- 3. CORE FUNCTIONS ---
        async function fetchJobs() {
            try {
                console.log("Fetching data from jobs table...");
                const { data, error } = await _supabase
                    .from('jobs')
                    .select('created_at, title, company, location, link, tags, job_type')
                    .order('created_at', { ascending: false });

                if (error) throw error;

                allJobs = data || [];
                renderJobs(allJobs);
            } catch (err) {
                console.error("Critical Connection Error:", err.message);
                document.getElementById('job-grid').innerHTML = `
                    <div class="bg-red-50 p-10 rounded-2xl border-2 border-red-200 text-center">
                        <h2 class="text-red-800 font-black text-xl mb-2">CONNECTION ERROR</h2>
                        <p class="text-red-600 font-medium">${err.message}</p>
                    </div>`;
            }
        }

        function renderJobs(jobs) {
            const grid = document.getElementById('job-grid');
            
            if (!jobs || jobs.length === 0) {
                grid.innerHTML = `<div class="text-center py-20 bg-white rounded-2xl border border-gray-100 text-gray-400 font-bold italic">Connected to Database, but no jobs were found. Run the scraper to fill the table!</div>`;
                return;
            }

            grid.innerHTML = jobs.map(job => {
                // Formatting Titles: Removing prefixes and long Job Bank strings
                const cleanTitle = job.title
                    .replace(/indeed\.com|Talent\.com|New|On siteDirect ApplyPosted on Job BankThis job was posted directly by the employer on Job Bank\.Job Bank/gi, '')
                    .replace(/,/g, '')
                    .trim();

                const category = (job.tags && job.tags.length > 0) ? job.tags[0] : "Warehouse";

                return `
                    <div class="job-card bg-white p-6 rounded-2xl border border-gray-100 shadow-sm flex flex-col md:flex-row md:items-center justify-between gap-6">
                        <div class="flex-1">
                            <div class="flex items-center gap-3 mb-3">
                                <span class="text-[10px] font-black uppercase tracking-widest bg-yellow-400 text-black px-2.5 py-1 rounded">
                                    ${category}
                                </span>
                                <span class="text-[10px] text-gray-400 font-bold uppercase tracking-widest">Canada Verified</span>
                            </div>
                            <h2 class="text-xl font-black text-gray-900 leading-tight capitalize mb-2">${cleanTitle}</h2>
                            <div class="flex flex-wrap gap-4 text-sm font-bold">
                                <span class="text-gray-500">üè¢ ${job.company || 'Logistics Partner'}</span>
                                <span class="text-blue-600">üìç ${job.location || 'Canada'}</span>
                            </div>
                        </div>
                        <div>
                            <a href="${job.link}" target="_blank" class="block w-full md:w-auto bg-black text-white text-center px-10 py-4 rounded-xl font-black hover:bg-yellow-500 hover:text-black transition-all shadow-lg hover:shadow-yellow-200">
                                VIEW POSTING
                            </a>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function filterJobs(category, event) {
            if (!allJobs || allJobs.length === 0) return;

            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.currentTarget.classList.add('active');

            if (category === 'all') {
                renderJobs(allJobs);
            } else {
                const filtered = allJobs.filter(j => j.tags && j.tags.includes(category));
                renderJobs(filtered);
            }
        }

        // Initialize on load
        fetchJobs();
    </script>
</body>
</html>
