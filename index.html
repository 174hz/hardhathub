<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HardHatHub | Canadian Manual Labor Jobs</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; line-height: 1.6; max-width: 850px; margin: 0 auto; padding: 20px; background-color: #f0f2f5; }
        header { background: #2c3e50; color: white; padding: 2rem; border-radius: 10px; text-align: center; margin-bottom: 30px; }
        h1 { margin: 0; font-size: 2.5rem; }
        .job-card { background: white; padding: 20px; margin-bottom: 20px; border-radius: 12px; border-left: 5px solid #e67e22; box-shadow: 0 4px 6px rgba(0,0,0,0.05); transition: transform 0.2s; }
        .job-card:hover { transform: translateY(-3px); box-shadow: 0 6px 12px rgba(0,0,0,0.1); }
        .job-title { font-size: 1.4em; font-weight: bold; color: #2c3e50; text-decoration: none; display: block; margin-bottom: 5px; }
        .company { color: #e67e22; font-weight: 600; font-size: 1.1em; }
        .location { color: #7f8c8d; font-size: 0.95em; margin-bottom: 10px; }
        .tag-container { margin-top: 10px; }
        .tag { background: #ecf0f1; color: #34495e; padding: 4px 12px; border-radius: 20px; font-size: 0.8em; margin-right: 8px; font-weight: 500; }
        #job-container { min-height: 200px; }
        .loading { text-align: center; color: #7f8c8d; font-style: italic; margin-top: 50px; }
    </style>
</head>
<body>

    <header>
        <h1>HardHatHub</h1>
        <p>Live Canadian Warehouse & Manual Labor Jobs</p>
    </header>

    <div id="job-container" class="loading">Locating the latest opportunities...</div>

    <script>
        // Your specific project credentials
        const SUPABASE_URL = "https://oakwbsqdcljxckfmjyva.supabase.co"; 
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9ha3dic3FkY2xqeGNrZm1qeXZhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg3NTI3NDcsImV4cCI6MjA4NDMyODc0N30.T_S_AeKeeM13cNPnggh26xj9jGNgCLocB5n84pjDqfI";

        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        async function fetchJobs() {
            const { data: jobs, error } = await supabaseClient
                .from('jobs')
                .select('*')
                .order('created_at', { ascending: false });

            const container = document.getElementById('job-container');
            
            if (error) {
                container.innerHTML = "<div class='loading'>Error connecting to database. Please check RLS settings.</div>";
                console.error(error);
                return;
            }

            if (!jobs || jobs.length === 0) {
                container.innerHTML = "<div class='loading'>No jobs found. The scraper is currently searching Job Bank Canada...</div>";
                return;
            }

            container.classList.remove('loading');
            container.innerHTML = jobs.map(job => `
                <div class="job-card">
                    <a href="${job.link}" target="_blank" class="job-title">${job.title}</a>
                    <div class="company">${job.company}</div>
                    <div class="location">üìç ${job.location}</div>
                    <div class="tag-container">
                        ${job.tags ? job.tags.map(tag => `<span class="tag">${tag}</span>`).join('') : ''}
                        <span class="tag" style="background:#fff3e0; color:#e67e22;">Verified</span>
                    </div>
                </div>
            `).join('');
        }

        fetchJobs();
    </script>
</body>
</html>
