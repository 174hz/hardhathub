<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HardHatHub | Canada's Warehouse Career Portal</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .glass-nav { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
        .legal-scroll { max-height: 50vh; overflow-y: auto; padding-right: 10px; }
        .legal-scroll::-webkit-scrollbar { width: 4px; }
        .legal-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .step-hidden { display: none; }
        .job-card:hover { transform: translateY(-4px); transition: all 0.3s ease; }
    </style>
</head>
<body class="bg-[#F8FAFC] text-slate-900">

    <nav class="glass-nav border-b border-slate-200 py-4 sticky top-0 z-[100]">
        <div class="max-w-6xl mx-auto px-4 flex justify-between items-center">
            <h1 class="text-xl md:text-2xl font-black tracking-tighter flex items-center gap-2 cursor-pointer" onclick="window.location.reload()">
                <span class="bg-yellow-500 text-black px-2 py-0.5 rounded">HH</span>
                <span>HARDHAT<span class="text-yellow-500">HUB</span></span>
            </h1>
            
            <div class="hidden md:flex items-center gap-6">
                <button onclick="openModal('pricing')" class="text-xs font-black text-blue-600 hover:text-blue-800 tracking-widest uppercase">For Employers</button>
                <button onclick="openModal('postjob')" class="bg-yellow-500 text-black px-5 py-2.5 rounded-xl font-black text-xs shadow-lg hover:bg-black hover:text-white transition-all uppercase tracking-tight">Post a Job ‚Äî $49</button>
                <div class="h-8 w-[1px] bg-slate-200 mx-2"></div>
                <button onclick="openModal('login')" class="text-xs font-black text-slate-500 hover:text-black tracking-widest uppercase flex items-center gap-2">Worker Portal</button>
            </div>
        </div>
    </nav>

    <main class="max-w-6xl mx-auto px-4 py-12">
        <div class="flex flex-col md:flex-row md:items-center justify-between gap-6 mb-12">
            <div>
                <h2 class="text-3xl font-black tracking-tight uppercase italic">Live Feed</h2>
                <p class="text-slate-400 font-medium italic">Verified Canadian Logistics Roles.</p>
            </div>
            <div class="relative w-full md:w-72">
                <input type="text" id="searchInput" onkeyup="handleSearch()" placeholder="Search city or title..." class="w-full pl-10 pr-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-yellow-400 outline-none transition-all shadow-sm">
                <span class="absolute left-3 top-1/2 -translate-y-1/2 opacity-30">üîç</span>
            </div>
        </div>
        <div id="job-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    </main>

    <footer class="bg-white border-t border-slate-200 pt-16 pb-12 mt-12">
        <div class="max-w-6xl mx-auto px-4 text-center md:text-left">
            <p class="text-[10px] font-bold text-slate-400 uppercase">¬© 2026 HARDHAT HUB CANADA. ALL RIGHTS RESERVED.</p>
        </div>
    </footer>

    <div id="modal-overlay" class="fixed inset-0 bg-black/70 backdrop-blur-sm z-[300] hidden flex items-center justify-center p-4">
        <div id="modal-container" class="bg-white w-full max-w-2xl rounded-[2.5rem] p-8 md:p-12 relative shadow-2xl">
            <button onclick="closeModal()" class="absolute top-6 right-8 text-3xl text-slate-300 hover:text-black">&times;</button>
            <div id="modal-content" class="max-h-[80vh] overflow-y-auto pr-2"></div>
        </div>
    </div>

    <script>
        const SB_URL = "https://oakwbsqdcljxckfmjyva.supabase.co"; 
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9ha3dic3FkY2xqeGNrZm1qeXZhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg3NTI3NDcsImV4cCI6MjA4NDMyODc0N30.T_S_AeKeeM13cNPnggh26xj9jGNgCLocB5n84pjDqfI";
        const _supabase = supabase.createClient(SB_URL, SB_KEY);
        
        let allJobs = [];

        async function fetchJobs() {
            const { data } = await _supabase.from('jobs').select('*').order('created_at', { ascending: false });
            allJobs = data || [];
            renderJobs(allJobs);
        }

        function renderJobs(jobs) {
            const grid = document.getElementById('job-grid');
            grid.innerHTML = jobs.map(job => `
                <div onclick="openJobDetails('${job.id}')" class="job-card cursor-pointer bg-white p-8 rounded-[2.5rem] border border-slate-100 shadow-sm flex flex-col justify-between">
                    <div>
                        <span class="bg-slate-900 text-white text-[9px] font-black px-2 py-1 rounded uppercase mb-4 inline-block">${job.tags[0] || 'Logistics'}</span>
                        <h3 class="text-xl font-black leading-tight mb-2 capitalize">${job.title.toLowerCase()}</h3>
                        <p class="text-xs font-bold text-slate-400 mb-6 italic uppercase">üè¢ ${job.company} ‚Ä¢ üìç ${job.location}</p>
                    </div>
                    <div class="flex justify-between items-center mt-4 border-t border-slate-50 pt-4">
                        <span class="text-xs font-black text-yellow-600">${job.pay || 'Competitive Pay'}</span>
                        <span class="text-[10px] font-bold text-slate-300 uppercase">View Details ‚Üí</span>
                    </div>
                </div>
            `).join('');
        }

        function openJobDetails(id) {
            const job = allJobs.find(j => j.id === id);
            if (!job) return;

            document.getElementById('modal-content').innerHTML = `
                <div class="space-y-6">
                    <div>
                        <span class="bg-yellow-400 text-black text-[10px] font-black px-3 py-1 rounded-full uppercase tracking-widest">${job.tags[0] || 'General'}</span>
                        <h2 class="text-4xl font-black italic uppercase tracking-tighter mt-4 leading-none">${job.title}</h2>
                        <p class="text-lg font-bold text-slate-400 mt-2 uppercase tracking-wide">${job.company} ‚Äî ${job.location}</p>
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div class="bg-slate-50 p-4 rounded-2xl">
                            <p class="text-[10px] font-black text-slate-400 uppercase">Shift Type</p>
                            <p class="font-bold">${job.shift || 'To be discussed'}</p>
                        </div>
                        <div class="bg-slate-50 p-4 rounded-2xl">
                            <p class="text-[10px] font-black text-slate-400 uppercase">Salary/Pay</p>
                            <p class="font-bold">${job.pay || 'Verified Range'}</p>
                        </div>
                    </div>

                    <div>
                        <h4 class="text-xs font-black uppercase tracking-widest text-slate-900 border-b border-slate-100 pb-2 mb-4 italic">Job Description & Requirements</h4>
                        <div class="text-slate-600 leading-relaxed font-medium whitespace-pre-line">
                            ${job.description || 'No description provided.'}
                        </div>
                    </div>

                    <div class="pt-6 border-t border-slate-100 sticky bottom-0 bg-white">
                        <button onclick="openApplyModal('${job.title}', '${job.company}')" class="w-full bg-black text-white py-5 rounded-2xl font-black shadow-lg uppercase tracking-widest text-sm hover:bg-yellow-400 hover:text-black transition-all">
                            Apply for this job
                        </button>
                    </div>
                </div>
            `;
            document.getElementById('modal-overlay').classList.remove('hidden');
        }

        function openApplyModal(title, company) {
            // Re-uses the modal for the Application Form
            document.getElementById('modal-content').innerHTML = `
                <div class="text-center">
                    <h2 class="text-2xl font-black italic uppercase tracking-tighter">Submit Application</h2>
                    <p class="text-xs font-bold text-slate-400 mb-8 uppercase">${title} ‚Ä¢ ${company}</p>
                    <form action="https://formspree.io/f/YOUR_ID" method="POST" enctype="multipart/form-data" class="space-y-4 text-left">
                        <input type="hidden" name="Job" value="${title} at ${company}">
                        <input type="text" name="name" placeholder="Full Name" required class="w-full p-4 bg-slate-50 border rounded-2xl outline-none focus:border-yellow-500 font-bold">
                        <input type="email" name="email" placeholder="Email Address" required class="w-full p-4 bg-slate-50 border rounded-2xl outline-none focus:border-yellow-500 font-bold">
                        <div>
                            <label class="text-[10px] font-black uppercase text-slate-400 ml-2">Resume (PDF)</label>
                            <input type="file" name="resume" required class="w-full p-4 bg-slate-50 border border-dashed rounded-2xl font-bold text-xs">
                        </div>
                        <button type="submit" class="w-full bg-black text-white py-5 rounded-2xl font-black shadow-lg uppercase tracking-widest text-sm">Send Application</button>
                    </form>
                </div>
            `;
        }

        const modalContent = {
            postjob: `
                <div id="step-1" class="space-y-4">
                    <h2 class="text-2xl font-black italic uppercase tracking-tighter">Post a Job</h2>
                    <input type="text" id="j_title" placeholder="Job Title" class="w-full p-4 bg-slate-50 border rounded-2xl outline-none focus:border-yellow-500 font-bold">
                    <input type="text" id="j_comp" placeholder="Company Name" class="w-full p-4 bg-slate-50 border rounded-2xl outline-none focus:border-yellow-500 font-bold">
                    <button onclick="alert('Proceeding to payment...')" class="w-full bg-black text-white py-5 rounded-2xl font-black shadow-lg uppercase tracking-widest text-sm">Continue to Checkout ‚Äî $49</button>
                </div>`,
            pricing: `<div class="p-8"><h2 class="text-2xl font-black italic uppercase">Pricing</h2><p class="mt-4">$49 per post. $99 for monthly access.</p></div>`,
            login: `<div class="p-8 text-center"><h2 class="text-2xl font-black italic uppercase">Worker Login</h2><input type="email" placeholder="Email" class="w-full p-4 border rounded-2xl mt-4"><button class="w-full bg-black text-white p-4 rounded-2xl mt-4 font-black">SIGN IN</button></div>`
        };

        function openModal(type) {
            document.getElementById('modal-content').innerHTML = modalContent[type] || '...';
            document.getElementById('modal-overlay').classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('modal-overlay').classList.add('hidden');
            document.body.style.overflow = 'auto';
        }

        function handleSearch() {
            const q = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allJobs.filter(j => j.title.toLowerCase().includes(q) || j.location.toLowerCase().includes(q));
            renderJobs(filtered);
        }

        fetchJobs();
    </script>
</body>
</html>
